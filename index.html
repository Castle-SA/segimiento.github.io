<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Display</title>

    <!-- Link to Google Fonts for Open Sans -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 20px;
        }

        h1, h2 {
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
        }

        h2 {
            font-size: 13px; /* Smaller heading text */
        }

        .container {
            display: block; /* Single-column layout */
        }

        .table-section {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px; /* Slightly larger text for easier viewing */
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 6px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>CSV Data Tables</h1>

    <div class="container" id="tables">
        <!-- Tables will be inserted here by JavaScript -->
    </div>

    <script>
        // CSV file paths for the original tables
        const csvFiles = [
            { file: 'path/to/control_gp.csv', title: 'Control GP' },
            { file: 'path/to/control_financiero.csv', title: 'Control Financiero' },
            { file: 'path/to/control_fecha_entrega.csv', title: 'Control Fecha de Entrega' },
            { file: 'path/to/control_financiero_2.csv', title: 'Control Financiero 2' },
            { file: 'path/to/preparacion.csv', title: 'Preparación' } // This will be split into several tables
        ];

        // URL of the Google Sheet published as CSV for matching Facturación files
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTmBAXWedGqxYfGaVoGXyCQwBE54QDjnKa5Eel4TTV1-pfqUYYHXrPuww_VBGFMJAqKCD_P9X1nWX_t/pub?output=csv';

        // Function to fetch CSV and convert it to a table for the original layout
        function fetchAndDisplayCSV(file, title) {
            fetch(file)
                .then(response => response.text())
                .then(csv => {
                    const rows = csv.split('\n').map(row => row.split(','));
                    if (title === 'Preparación') {
                        splitPreparacion(rows); // Custom logic to split Preparación
                    } else {
                        createTable(rows, title);
                    }
                })
                .catch(error => console.error('Error fetching CSV:', error));
        }

        // Function to fetch the CSV data from Google Sheets for Facturación file matching
        async function fetchCsvData(url) {
            const response = await fetch(url);
            const data = await response.text();
            return data;
        }

        // Function to parse the CSV data into an array of objects
        function parseCsvData(csv) {
            const lines = csv.split('\n');
            const rows = lines.slice(1); // Skip the headers
            return rows.map(row => {
                const values = row.split(',');
                return {
                    name: values[0], // File Name
                    id: values[1],   // File ID
                    link: values[2]  // Public Link
                };
            });
        }

        // Function to compare "Numero de Remito" with Google Sheet data (facturación)
        function compareRemitoWithFiles(remitos, files) {
            const matched = [];
            const unmatched = [];

            remitos.forEach(remito => {
                const matchedFile = files.find(file => file.name.startsWith(remito + '-Cu'));
                if (matchedFile) {
                    matched.push({ remito, fileLink: matchedFile.link });
                } else {
                    unmatched.push({ remito });
                }
            });

            return { matched, unmatched };
        }

        // Function to create and display the Facturación table (unmatched rows)
        function createFacturacionTable(facturacionRows, unmatchedRows) {
            const section = document.createElement('div');
            section.classList.add('table-section');
            
            const h2 = document.createElement('h2');
            h2.textContent = 'Facturación (No Match)';
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Create table headers
            const headers = ['GOA', 'Cliente', 'Numero de Remito'];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Create table body rows (only rows with no match)
            facturacionRows.forEach(row => {
                const remitoNumber = row[2]; // "Numero de Remito" column

                // Only display rows without a match
                if (unmatchedRows.find(unmatched => unmatched.remito === remitoNumber)) {
                    const tr = document.createElement('tr');
                    row.slice(0, 3).forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                }
            });

            // Append thead and tbody to table
            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            // Append the table section to the container
            document.getElementById('tables').appendChild(section);
        }

        // Function to create and display the Despachado table (matched rows)
        function createDespachadoTable(facturacionRows, matchedRows) {
            const section = document.createElement('div');
            section.classList.add('table-section');
            
            const h2 = document.createElement('h2');
            h2.textContent = 'Despachado';
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Create table headers
            const headers = ['GOA', 'Cliente', 'Numero de Remito', 'File Link'];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Create table body rows with file links (only matched rows)
            facturacionRows.forEach(row => {
                const remitoNumber = row[2]; // "Numero de Remito" column

                const matched = matchedRows.find(match => match.remito === remitoNumber);
                if (matched) {
                    const tr = document.createElement('tr');
                    row.slice(0, 3).forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });

                    const linkCell = document.createElement('td');
                    linkCell.innerHTML = `<a href="${matched.fileLink}" target="_blank">View File</a>`;
                    tr.appendChild(linkCell);

                    tbody.appendChild(tr);
                }
            });

            // Append thead and tbody to table
            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            // Append the table section to the container
            document.getElementById('tables').appendChild(section);
        }

        // Function to split the "Preparación" table into Picking, Producción, and Facturación
        function splitPreparacion(rows) {
            // Extract headers
            const headers = rows[0];

            const indexOrdenEspecial = headers.indexOf('Orden. Especial?');
            const indexEstadoOrdenEspecial = headers.indexOf('Estado Orden. Especial');
            const indexNumeroDocumento = headers.indexOf('Número de documento');
            const indexNombre = headers.indexOf('Nombre');
            const indexArticulo = headers.indexOf('Artículo');
            const indexCantidad = headers.indexOf('Cantidad');

            const pickingRows = [['GOA', 'Cliente', 'Art.', 'Cantidad']];
            const produccionRows = [headers];
            const facturacionRows = [['GOA', 'Cliente', 'Numero de Remito']];

            rows.slice(1).forEach(row => {
                const ordenEspecial = row[indexOrdenEspecial]?.trim();
                const estadoOrdenEspecial = row[indexEstadoOrdenEspecial]?.trim();

                if (ordenEspecial && ordenEspecial.startsWith('Ejecución')) {
                    const remito = ordenEspecial.slice(-5); // Extract last 5 digits for "Numero de Remito"
                    facturacionRows.push([row[0], row[1], remito]);
                } else if (!ordenEspecial) {
                    // Picking
                    pickingRows.push([
                        row[indexNumeroDocumento],
                        row[indexNombre],
                        row[indexArticulo],
                        row[indexCantidad]
                    ]);
                } else if (ordenEspecial.startsWith('Orden de trabajo')) {
                    if (estadoOrdenEspecial === 'Ensamblada') {
                        // Move to Picking if "Estado Orden. Especial" is "Ensamblada"
                        pickingRows.push([
                            row[indexNumeroDocumento],
                            row[indexNombre],
                            row[indexArticulo],
                            row[indexCantidad]
                        ]);
                    } else {
                        // Producción
                        produccionRows.push(row);
                    }
                }
            });

            // Display Picking, Producción, and Facturación tables
            createPickingTable(pickingRows);
            createTable(produccionRows, 'Producción');
            
            // Fetch file data and populate Despachado and Facturación tables
            fetchCsvData(sheetUrl).then(csvData => {
                const files = parseCsvData(csvData);
                const { matched, unmatched } = compareRemitoWithFiles(facturacionRows.map(row => row[2]), files);
                createDespachadoTable(facturacionRows, matched);
                createFacturacionTable(facturacionRows, unmatched);
            });
        }

        // Function to create and display the Picking table
        function createPickingTable(rows) {
            const section = document.createElement('div');
            section.classList.add('table-section');
            
            const h2 = document.createElement('h2');
            h2.textContent = 'Picking';
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Create table headers
            const headers = rows[0];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Create table body rows
            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            // Append thead and tbody to table
            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            // Append the table section to the container
            document.getElementById('tables').appendChild(section);
        }

        // Function to create and display a generic table (for other CSV files)
        function createTable(rows, title) {
            const section = document.createElement('div');
            section.classList.add('table-section');

            const h2 = document.createElement('h2');
            h2.textContent = title;
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Create table headers
            const headers = rows[0];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Create table body rows
            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            // Append thead and tbody to table
            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            // Append the table section to the container
            document.getElementById('tables').appendChild(section);
        }

        // Fetch and display the original CSV files (other than Preparación)
        csvFiles.forEach(fileInfo => {
            if (fileInfo.title !== 'Preparación') {
                fetchAndDisplayCSV(fileInfo.file, fileInfo.title);
            }
        });

        // Run the splitting of Preparación and fetching of Facturación files
        fetchAndDisplayCSV('path/to/preparacion.csv', 'Preparación');
    </script>
</body>
</html>
