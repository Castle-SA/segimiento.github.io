        function removeHighlights() {
            // Remove all elements with the 'highlight' class
            const highlightedElements = document.querySelectorAll('.highlight');
            highlightedElements.forEach(element => {
                const parent = element.parentNode;
                parent.replaceChild(document.createTextNode(element.textContent), element);
                parent.normalize(); // Merge adjacent text nodes
            });
        }
        
        function highlightText(query) {
            const regex = new RegExp(query, 'gi');
            const nodes = getTextNodesUnder(content);

            nodes.forEach(node => {
                const nodeText = node.nodeValue;
                const matches = [...nodeText.matchAll(regex)];

                if (matches.length > 0) {
                    let currentIndex = 0;
                    const fragment = document.createDocumentFragment();

                    matches.forEach(match => {
                        // Text before the match
                        const beforeText = nodeText.slice(currentIndex, match.index);
                        fragment.appendChild(document.createTextNode(beforeText));

                        // Highlighted match
                        const span = document.createElement('span');
                        span.className = 'highlight';
                        span.textContent = match[0];
                        fragment.appendChild(span);

                        currentIndex = match.index + match[0].length;
                    });

                    // Text after the last match
                    fragment.appendChild(document.createTextNode(nodeText.slice(currentIndex)));

                    // Replace the original node with the fragment
                    node.parentNode.replaceChild(fragment, node);
                }
            });
        }

        function searchInNode(node, regex) {
            if (node.nodeType === Node.TEXT_NODE) {
                const match = node.nodeValue.match(regex);
                if (match) {
                    const span = document.createElement('span');
                    span.className = 'highlight';

                    const matchedText = match[0];
                    const beforeText = node.nodeValue.substring(0, match.index);
                    const afterText = node.nodeValue.substring(match.index + matchedText.length);

                    const beforeNode = document.createTextNode(beforeText);
                    const afterNode = document.createTextNode(afterText);
                    span.textContent = matchedText;

                    const parent = node.parentNode;
                    parent.insertBefore(beforeNode, node);
                    parent.insertBefore(span, node);
                    parent.insertBefore(afterNode, node);
                    parent.removeChild(node);
                }
            } else if (node.nodeType === Node.ELEMENT_NODE && node.childNodes) {
                node.childNodes.forEach(child => searchInNode(child, regex));
            }
        }

        function getTextNodesUnder(node) {
            let textNodes = [];
            for (node = node.firstChild; node; node = node.nextSibling) {
                if (node.nodeType === Node.TEXT_NODE) {
                    textNodes.push(node);
                } else {
                    textNodes = textNodes.concat(getTextNodesUnder(node));
                }
            }
            return textNodes;
        }

            // Helper function to clean up the date format (dd/mm/yyyy to yyyy-mm-dd) and add leading zeros
        function cleanUpDate(dateString) {
            if (!dateString) return null;
    
            const parts = dateString.split('/');
            if (parts.length !== 3) return null;
    
            const day = parts[0].padStart(2, '0');
            const month = parts[1].padStart(2, '0');
            const year = parts[2];
    
            return `${year}-${month}-${day}`;
        }

                // Helper function to check if a date is within the next 3 days or in the past
        function isWithinNext3DaysOrPast(dateString) {
            const cleanedDate = cleanUpDate(dateString);
            if (!cleanedDate) return false;
        
            const currentDate = new Date();
            const inputDate = new Date(cleanedDate);
        
            if (isNaN(inputDate.getTime())) {
                // logDebug(`Invalid date detected: ${dateString}`);
                return false;
            }
        
            const differenceInTime = inputDate - currentDate;
            const differenceInDays = differenceInTime / (1000 * 3600 * 24);
        
            return differenceInDays <= 3;
        }

           //ºººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººººº
        
            // Process the table rows
            rows.slice(1).forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                row.forEach((cell, index) => {
                    const td = document.createElement('td');
        
                    // Hide the ID column cells by applying the "hidden" class
                    if (index === idColumnIndex && hideIdColumn) {
                        td.classList.add('hidden');
                    }
        //-----------------------------------------------------------------------XXXXX---------------------------------------------------------------------------------------
                    // If this is the "GOA" column, make it a clickable hyperlink using the original row's ID
                    if (index === goaColumnIndex) {
                        const id = row[idColumnIndex]?.trim();
                        if (id && cell) {
                            td.innerHTML = `<a href="https://4294049.app.netsuite.com/app/accounting/transactions/salesord.nl?id=${id}&whence=" target="_blank">${cell}</a>`;
                        } else {
                            td.textContent = cell;
                        }
                    }
        //----------------------------------------------------------------------XXXXX----------------------------------------------------------------------------------------
                    // Filter the "Cliente" or "Nombre" column to remove text before the first space
                    else if (index === clienteColumnIndex && cell) {
                        const filteredText = cell.split(' ').slice(1).join(' '); // Remove text before the first space
                        td.textContent = filteredText || cell; // If no space, use original text
                    }
                    else {
                        td.textContent = cell;
                    }
        
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        //---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);
        
            document.getElementById(`column-${column}`).appendChild(section);
        
            // Hide the ID column after the table is generated
            if (hideIdColumn) {
                hideIdColumnElements(table, idColumnIndex);
            }
        }

       
        
        // Function to trigger filtering for both Picking and Pedidos en Espara
        //function generateEsperandoStockTable(pickingRows, pedidosEnEsperaRows) {
        //    createEsperandoStockTable(pickingRows, pedidosEnEsperaRows);
        //}
        
        // Function to hide the ID column when rendering tables
        function hideIdColumnElements(table, idColumnIndex) {
            const rows = table.querySelectorAll('tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td, th');
                if (cells[idColumnIndex]) {
                    cells[idColumnIndex].style.display = 'none'; // Hides the ID column
                }
            });
        }


        // ** Function to fetch Google Sheet CSV data ** 
        async function fetchCsvData(url) {
            try {
                const response = await fetch(url);
                const data = await response.text();
                return data;
            } catch (error) {
                // logDebug('Error fetching CSV from Google Sheets', error);
                throw error;
            }
        }

        // ** Parse the CSV data into an array of objects (files) ** 
        function parseCsvData(csv) {
            const lines = csv.split('\n');
            const rows = lines.slice(1); // Skip the headers
            return rows.map(row => {
                const values = row.split(',');
                return {
                    name: values[0], // File Name
                    id: values[1],   // File ID
                    link: values[2]  // Public Link
                };
            });
        }

        // ** Compare "Numero de Remito" with Google Sheet data (files) **
        function compareRemitoWithFiles(remitos, files) {
            const matched = [];
            const unmatched = [];

            remitos.forEach(remito => {
                const matchedFile = files.find(file => file.name.startsWith(remito + '-Cu'));
                if (matchedFile) {
                    matched.push({ remito, fileLink: matchedFile.link });
                } else {
                    unmatched.push({ remito });
                }
            });

            return { matched, unmatched };
        }

        function createEsperandoStockTable(esperandoStockRows) {
            // Ensure that rows are valid before processing
            if (!esperandoStockRows || esperandoStockRows.length === 0) {
                // logDebug("No rows available for Esperando Stock.");
                return;
            }
        
            const headers = ['GOA', 'Fecha', 'Cliente', 'Art', 'Faltante', 'ID'];
            const headerRow = document.createElement('tr');
        
            // Create the header row
            headers.slice(0, -1).forEach(header => { // Skip 'ID' in the header
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
        
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
            thead.appendChild(headerRow);
        
            // Process the rows for Esperando Stock
            esperandoStockRows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach((header, index) => {
                    if (header === 'ID') return; // Skip 'ID' column
        
                    const td = document.createElement('td');
                    const cellValue = row[index];
        
                    // Make the "GOA" column a clickable link using the ID
                    if (header === 'GOA') {
                        const id = row[headers.indexOf('ID')];
                        if (id && cellValue) {
                            td.innerHTML = `<a href="https://4294049.app.netsuite.com/app/accounting/transactions/salesord.nl?id=${id}&whence=" target="_blank">${cellValue}</a>`;
                        } else {
                            td.textContent = cellValue; // If no ID, just display GOA as plain text
                        }
                    } else {
                        td.textContent = cellValue;
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        
            table.appendChild(thead);
            table.appendChild(tbody);
        
            const section = document.createElement('div');
            section.classList.add('table-section');
            const h2 = document.createElement('h2');
            h2.textContent = 'Esperando Stock';
            section.appendChild(h2);
            section.appendChild(table);
        
            // Append the Esperando Stock table under Producción in column 2
            document.getElementById('column-2').appendChild(section);
        }
        
        function createPedidosEnEsperaTableWithLinks(rows) {
            const fechaColumnIndex = rows[0].indexOf('Fecha');
            const sortedRows = sortRowsByDate(rows, fechaColumnIndex);  // Sort rows by 'Fecha'
            createTableWithLinks([rows[0]].concat(sortedRows), 'Pedidos en Espera', 3, true);  // Render the sorted table
        }
        
        // Function to display the Producción table, sorted by 'Fecha'
        function createProduccionTableWithLinks(rows) {
            const fechaColumnIndex = rows[0].indexOf('Fecha');  // Get the index of the 'Fecha' column
            const sortedRows = sortRowsByDate(rows, fechaColumnIndex);  // Sort rows by 'Fecha'
            createTableWithLinks([rows[0]].concat(sortedRows), 'Producción', 2, true);  // Render the sorted table in column 2
        }
    
        function createPickingTableWithLinks(rows) {
            const fechaColumnIndex = rows[0].indexOf('Fecha');
            const sortedRows = sortRowsByDate(rows, fechaColumnIndex);  // Sort rows by 'Fecha'
            createTableWithLinks([rows[0]].concat(sortedRows), 'Picking', 3, true);  // Render the sorted table
        }

        //----------------------------------------------------------------XXXXXXXX----------------------------------------------------------------------------------------------
        // Function to create and display the Remisiones Recientes table (unmatched rows) with GOA hyperlinks and Fecha
        function createFacturacionTable(facturacionRows, unmatchedRows) {
            // logDebug('Creating Remisiones Recientes table');
            const section = document.createElement('div');
            section.classList.add('table-section');

            const h2 = document.createElement('h2');
            h2.textContent = 'Remisiones Recientes';
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headers = ['GOA', 'Fecha', 'Cliente', 'Numero de Remito'];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Find the ID and Fecha column indices correctly
            const idColumnIndex = findIdColumnIndex(facturacionRows[0]); // Index of ID in the actual rows
            const fechaColumnIndex = facturacionRows[0].indexOf('Fecha'); // Index for "Fecha" column
            const clienteColumnIndex = headers.indexOf('Cliente') !== -1 ? headers.indexOf('Cliente') : headers.indexOf('Nombre'); // Index for "Cliente" or "Nombre"

            // logDebug('ID column index:', idColumnIndex);
            // logDebug('Fecha column index:', fechaColumnIndex);

            // Sort rows by Numero de Remito (column 3)
            const sortedRows = facturacionRows.slice(1).sort((a, b) => a[2] - b[2]);

            // Add rows
            sortedRows.forEach(row => {
                const remitoNumber = row[2]; // "Numero de Remito" column
                const goaNumber = row[0];    // "GOA" column
                const fecha = row[fechaColumnIndex]; // "Fecha" column
                const id = row[idColumnIndex]?.trim(); // ID value

                if (unmatchedRows.find(unmatched => unmatched.remito === remitoNumber)) {
                    const tr = document.createElement('tr');

                    // Add GOA as a hyperlink
                    const goaCell = document.createElement('td');
                    if (id && goaNumber) {
                        goaCell.innerHTML = `<a href="https://4294049.app.netsuite.com/app/accounting/transactions/salesord.nl?id=${id}&whence=" target="_blank">${goaNumber}</a>`;
                        // logDebug(`Created hyperlink for GOA: ${goaNumber} with ID: ${id}`);
                    } else {
                        goaCell.textContent = goaNumber;
                    }
                    tr.appendChild(goaCell);

                    // Add Fecha column
                    const fechaCell = document.createElement('td');
                    fechaCell.textContent = fecha || 'N/A';  // Display N/A if no fecha is available
                    tr.appendChild(fechaCell);

                    // Add Cliente and Numero de Remito columns
                    row.slice(1, 3).forEach((cell, index) => {
                        const td = document.createElement('td');
                        if (index === 0 && cell) { // Index 0 of the sliced array corresponds to 'Cliente'
                            const filteredText = cell.split(' ').slice(1).join(' '); // Remove text before the first space
                            // logDebug('Filtered Text DESPACHADO:', filteredText);
                            td.textContent = filteredText || cell; // If no space, use original text
                        } else {
                            logDebug('@@@@@@@@@@@@@@@ Index:', index);
                            logDebug('@@@@@@@@@@@@@@@ clienteColumnIndex:', clienteColumnIndex);
                            logDebug('@@@@@@@@@@@@@@@ cell:', cell);
                            td.textContent = cell;
                        }
                        tr.appendChild(td);
                    });

                    tbody.appendChild(tr);
                }
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            document.getElementById('column-4').appendChild(section);
            // logDebug('Appended Remisiones Recientes table to column 4');
        }

            // Debugging to check rows being processed
            // console.log('Facturacion Rows:', facturacionRows);
            // console.log('Matched Rows:', matchedRows);
        
            // Process matched rows for Despachado table
            facturacionRows.slice(1).forEach(row => { // Skip the header row
                const remitoNumber = row[2]; // "Numero de Remito" column

                    const goaCell = document.createElement('td');

                        goaCell.textContent = goaNumber;
                    }
                    tr.appendChild(goaCell);
        
                    // Add Fecha column

                    fechaCell.textContent = fecha || 'N/A';  // Display N/A if no fecha is available
                    tr.appendChild(fechaCell);
        
                    // Add Cliente, Numero de Remito columns
                    row.slice(1, 3).forEach((cell, index) => {
                        const td = document.createElement('td');

                        if (index === clienteColumnIndex && cell) {
                            const filteredText = cell.split(' ').slice(1).join(' '); // Remove text before the first space
                            td.textContent = filteredText || cell; // If no space, use original text
                        }
                        else {
                            td.textContent = cell;
                        }

                        
                        tr.appendChild(td);

                    // Add Remito link
                    const linkCell = document.createElement('td');
                    linkCell.innerHTML = `<a href="${matched.fileLink}" target="_blank">Ver</a>`;

            table.appendChild(thead);

            section.appendChild(table);
        
            document.getElementById('column-4').appendChild(section);
