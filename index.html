<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle SA - Seguimiento</title>

    <!-- Link to Google Fonts for Open Sans -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 20px;
        }

        h1, h2 {
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4-column layout */
            gap: 20px;
        }

        .table-section {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px; /* Smaller text */
            font-weight: bold; /* Bold text */
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 6px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Castle SA - Seguimiento</h1>

    <div class="container">
        <div class="column" id="column-1">
            <!-- Column 1: Control GP, Control Financiero, Control Fecha de Entrega, Ultimo Control Financiero -->
        </div>
        <div class="column" id="column-2">
            <!-- Column 2: Producción -->
        </div>
        <div class="column" id="column-3">
            <!-- Column 3: Picking -->
        </div>
        <div class="column" id="column-4">
            <!-- Column 4: Remisiones Recientes, Despachado -->
        </div>
    </div>

    <script>
        // CSV file paths for the original tables
        const csvFiles = [
            { file: 'path/to/control_gp.csv', title: 'Control GP', column: 1 },
            { file: 'path/to/control_financiero.csv', title: 'Control Financiero', column: 1 },
            { file: 'path/to/control_fecha_entrega.csv', title: 'Control Fecha de Entrega', column: 1 },
            { file: 'path/to/control_financiero_2.csv', title: 'Ultimo Control Financiero', column: 1 },
            { file: 'path/to/preparacion.csv', title: 'Preparación', column: 2 } // Preparación will be split into Producción and Picking
        ];

        // URL of the Google Sheet published as CSV for matching Facturación files
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTmBAXWedGqxYfGaVoGXyCQwBE54QDjnKa5Eel4TTV1-pfqUYYHXrPuww_VBGFMJAqKCD_P9X1nWX_t/pub?output=csv';

        // Function to rename columns "Número de documento" and "Nombre" to "GOA" and "Cliente"
        function renameColumns(rows) {
            const headers = rows[0].map(header => {
                if (header === 'Número de documento') {
                    return 'GOA';
                } else if (header === 'Nombre') {
                    return 'Cliente';
                }
                return header;
            });

            rows[0] = headers;
            return rows;
        }

        // Function to fetch CSV and convert it to a table for the original layout
        function fetchAndDisplayCSV(file, title, column) {
            fetch(file)
                .then(response => response.text())
                .then(csv => {
                    let rows = csv.split('\n').map(row => row.split(','));

                    // For the first four tables, rename the columns
                    if (title === 'Control GP' || title === 'Control Financiero' || title === 'Control Fecha de Entrega' || title === 'Ultimo Control Financiero') {
                        rows = renameColumns(rows);
                    }

                    if (title === 'Preparación') {
                        splitPreparacion(rows); // Split Preparación into multiple tables
                    } else {
                        createTableWithLinks(rows, title, column);
                    }
                })
                .catch(error => console.error('Error fetching CSV:', error));
        }

        // Function to find the index of the "ID" column
        function findIdColumnIndex(headers) {
            return headers.indexOf('ID'); // The ID column should be in every CSV file
        }

        // Function to create and display a table with links in the "GOA" column
        function createTableWithLinks(rows, title, column) {
            const section = document.createElement('div');
            section.classList.add('table-section');

            const h2 = document.createElement('h2');
            h2.textContent = title;
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Create table headers
            const headers = rows[0];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            const idColumnIndex = findIdColumnIndex(headers); // Get the index of the "ID" column
            const goaColumnIndex = headers.indexOf('GOA') !== -1 ? headers.indexOf('GOA') : headers.indexOf('Número de documento'); // Handle renamed GOA column

            // Create table body rows
            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach((cell, index) => {
                    const td = document.createElement('td');

                    // If this is the "GOA" column, make it a clickable hyperlink using the ID
                    if (index === goaColumnIndex) {
                        const id = row[idColumnIndex]?.trim(); // Get the ID value from the correct column
                        if (id && cell) {
                            td.innerHTML = `<a href="https://4294049.app.netsuite.com/app/accounting/transactions/salesord.nl?id=${id}&whence=" target="_blank">${cell}</a>`;
                        } else {
                            td.textContent = cell;
                        }
                    } else {
                        td.textContent = cell;
                    }

                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            // Append thead and tbody to table
            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            // Append the table section to the specified column
            document.getElementById(`column-${column}`).appendChild(section);
        }

        // Function to split the "Preparación" table into Producción, Picking, Facturación, and Despachado
        function splitPreparacion(rows) {
            const headers = rows[0];

            const indexNumeroDocumento = headers.indexOf('Número de documento');
            const indexNombre = headers.indexOf('Nombre');
            const indexArticulo = headers.indexOf('Artículo');
            const indexCantidad = headers.indexOf('Cantidad');
            const indexFecha = headers.indexOf('Fecha');  // Index for "Fecha" column
            const indexOrdenEspecial = headers.indexOf('Orden. Especial?');
            const indexEstadoOrdenEspecial = headers.indexOf('Estado Orden. Especial');
            const idColumnIndex = headers.indexOf('ID');  // Index for ID

            const pickingRows = [['GOA', 'Fecha', 'Cliente', 'Art.', 'Cantidad', 'ID']];
            const produccionRows = [['GOA', 'Fecha', 'Cliente', 'Art.', 'Cantidad', 'ID']];

            rows.slice(1).forEach(row => {
                const ordenEspecial = row[indexOrdenEspecial]?.trim();
                const estadoOrdenEspecial = row[indexEstadoOrdenEspecial]?.trim();

                // Add row to Picking or Producción based on logic
                if (!ordenEspecial) {
                    // Picking -> Include relevant columns including Fecha
                    pickingRows.push([
                        row[indexNumeroDocumento],
                        row[indexFecha] || 'N/A',   // Add Fecha or 'N/A'
                        row[indexNombre],
                        row[indexArticulo],
                        row[indexCantidad],
                        row[idColumnIndex]
                    ]);
                } else if (ordenEspecial.startsWith('Orden de trabajo')) {
                    if (estadoOrdenEspecial === 'Ensamblada') {
                        // Ensamblada -> Goes to Picking
                        pickingRows.push([
                            row[indexNumeroDocumento],
                            row[indexFecha] || 'N/A',
                            row[indexNombre],
                            row[indexArticulo],
                            row[indexCantidad],
                            row[idColumnIndex]
                        ]);
                    } else {
                        // Otherwise goes to Producción
                        produccionRows.push([
                            row[indexNumeroDocumento],
                            row[indexFecha] || 'N/A',
                            row[indexNombre],
                            row[indexArticulo],
                            row[indexCantidad],
                            row[idColumnIndex]
                        ]);
                    }
                }
            });

            createPickingTableWithLinks(pickingRows);  // Custom Picking table
            createProduccionTableWithLinks(produccionRows);  // Custom Producción table
        }

        // Function to create and display the Picking table with the "Fecha" column
        function createPickingTableWithLinks(rows) {
            const section = document.createElement('div');
            section.classList.add('table-section');

            const h2 = document.createElement('h2');
            h2.textContent = 'Picking';
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headers = rows[0];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            const idColumnIndex = headers.indexOf('ID'); // Ensure we have the ID column index

            // Create table body rows
            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach((cell, index) => {
                    const td = document.createElement('td');

                    // If this is the "GOA" column, make it a clickable hyperlink using the ID
                    if (index === 0) {
                        const id = row[idColumnIndex]?.trim(); // Get the ID value from the correct column
                        if (id && cell) {
                            td.innerHTML = `<a href="https://4294049.app.netsuite.com/app/accounting/transactions/salesord.nl?id=${id}&whence=" target="_blank">${cell}</a>`;
                        } else {
                            td.textContent = cell;
                        }
                    } else {
                        td.textContent = cell;
                    }

                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            document.getElementById('column-3').appendChild(section);  // Picking is displayed in column 3
        }

        // Function to create and display the Producción table with the "Fecha" column
        function createProduccionTableWithLinks(rows) {
            const section = document.createElement('div');
            section.classList.add('table-section');

            const h2 = document.createElement('h2');
            h2.textContent = 'Producción';
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headers = rows[0];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            const idColumnIndex = headers.indexOf('ID'); // Ensure we have the ID column index

            // Create table body rows
            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach((cell, index) => {
                    const td = document.createElement('td');

                    // If this is the "GOA" column, make it a clickable hyperlink using the ID
                    if (index === 0) {
                        const id = row[idColumnIndex]?.trim(); // Get the ID value from the correct column
                        if (id && cell) {
                            td.innerHTML = `<a href="https://4294049.app.netsuite.com/app/accounting/transactions/salesord.nl?id=${id}&whence=" target="_blank">${cell}</a>`;
                        } else {
                            td.textContent = cell;
                        }
                    } else {
                        td.textContent = cell;
                    }

                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            document.getElementById('column-2').appendChild(section);  // Producción is displayed in column 2
        }

        // Fetch and display the original CSV files (including column renaming for the first four tables)
        csvFiles.forEach(fileInfo => {
            fetchAndDisplayCSV(fileInfo.file, fileInfo.title, fileInfo.column);
        });

    </script>
</body>
</html>
