<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle SA - Seguimiento</title>

    <!-- Link to Google Fonts for Open Sans -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 20px;
        }

        h1, h2 {
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
        }

        h2 {
            font-size: 13px;
        }

        .container {
            display: block;
        }

        .table-section {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 6px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Castle SA - Seguimiento</h1>

    <div class="container" id="tables">
        <!-- Tables will be inserted here by JavaScript -->
    </div>

    <script>
        // CSV file paths for the original tables
        const csvFiles = [
            { file: 'path/to/control_gp.csv', title: 'Control GP' },
            { file: 'path/to/control_financiero.csv', title: 'Control Financiero' },
            { file: 'path/to/control_fecha_entrega.csv', title: 'Control Fecha de Entrega' },
            { file: 'path/to/control_financiero_2.csv', title: 'Ultimo Control Financiero' },
            { file: 'path/to/preparacion.csv', title: 'Preparación' } 
        ];

        // URL of the Google Sheet published as CSV for matching Facturación files
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTmBAXWedGqxYfGaVoGXyCQwBE54QDjnKa5Eel4TTV1-pfqUYYHXrPuww_VBGFMJAqKCD_P9X1nWX_t/pub?output=csv';

        // Function to fetch CSV and convert it to a table for the original layout
        function fetchAndDisplayCSV(file, title) {
            fetch(file)
                .then(response => response.text())
                .then(csv => {
                    const rows = csv.split('\n').map(row => row.split(','));
                    if (title === 'Preparación') {
                        splitPreparacion(rows); // Split Preparación into multiple tables
                    } else {
                        createTable(rows, title);
                    }
                })
                .catch(error => console.error('Error fetching CSV:', error));
        }

        // Function to create and display a generic table
        function createTable(rows, title) {
            const section = document.createElement('div');
            section.classList.add('table-section');

            const h2 = document.createElement('h2');
            h2.textContent = title;
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Modify the headers (Nombre -> Cliente, Número de documento -> GOA)
            const headers = rows[0].map(header => {
                if (header === 'Nombre') return 'Cliente';
                if (header === 'Número de documento') return 'GOA';
                return header;
            });

            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Create table body rows
            const indexID = headers.indexOf('ID');
            const indexGOA = headers.indexOf('GOA');

            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach((cell, index) => {
                    const td = document.createElement('td');

                    // If this is the "GOA" column, make the value a clickable hyperlink
                    if (index === indexGOA && indexID !== -1) {
                        const idValue = row[indexID];
                        const a = document.createElement('a');
                        a.href = `https://4294049.app.netsuite.com/app/accounting/transactions/salesord.nl?id=${idValue}&whence=`;
                        a.textContent = cell;
                        a.target = "_blank"; // Open in a new tab
                        td.appendChild(a);
                    } else {
                        td.textContent = cell;
                    }

                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            document.getElementById('tables').appendChild(section);
        }

        // Function to create and display the Picking table
        function createPickingTable(rows) {
            const section = document.createElement('div');
            section.classList.add('table-section');
            
            const h2 = document.createElement('h2');
            h2.textContent = 'Picking';
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headers = rows[0];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            document.getElementById('tables').appendChild(section);
        }

        // Function to create and display the Producción table
        function createProduccionTable(rows) {
            const section = document.createElement('div');
            section.classList.add('table-section');
            
            const h2 = document.createElement('h2');
            h2.textContent = 'Producción';
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headers = rows[0];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            document.getElementById('tables').appendChild(section);
        }

        // Fetch and display the original CSV files (other than Preparación)
        csvFiles.forEach(fileInfo => {
            if (fileInfo.title !== 'Preparación') {
                fetchAndDisplayCSV(fileInfo.file, fileInfo.title);
            }
        });

        // Run the splitting of Preparación and fetching of Facturación files
        fetchAndDisplayCSV('path/to/preparacion.csv', 'Preparación');
    </script>
</body>
</html>
