<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Display</title>

    <!-- Link to Google Fonts for Open Sans -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 20px;
        }

        h1, h2 {
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
        }

        h2 {
            font-size: 14px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .column {
            flex: 1; /* Columns will take up equal space */
            min-width: 30%; /* Ensure columns don't shrink too much */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px; /* Smaller text */
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 6px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .table-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>CSV Data Tables</h1>

    <div class="container">
        <!-- First column for some tables -->
        <div class="column" id="left-column">
            <!-- Tables will be inserted here by JavaScript -->
        </div>

        <!-- Second column for other tables -->
        <div class="column" id="right-column">
            <!-- Tables will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        // Array of CSV file paths and table titles
        const csvFiles = [
            { file: 'path/to/control_gp.csv', title: 'Control GP' },
            { file: 'path/to/control_financiero.csv', title: 'Control Financiero' },
            { file: 'path/to/control_fecha_entrega.csv', title: 'Control Fecha de Entrega' },
            { file: 'path/to/control_financiero_2.csv', title: 'Control Financiero 2' },
            { file: 'path/to/preparacion.csv', title: 'Preparación' } // This will be split into several tables
        ];

        // Function to fetch CSV and convert it to a table
        function fetchAndDisplayCSV(file, title, columnId) {
            fetch(file)
                .then(response => response.text())
                .then(csv => {
                    const rows = csv.split('\n').map(row => row.split(','));

                    if (title === 'Preparación') {
                        // Split the "Preparación" table into 4 parts
                        splitPreparacion(rows);
                    } else {
                        createTable(rows, title, columnId);
                    }
                })
                .catch(error => console.error('Error fetching CSV:', error));
        }

        // Function to split the "Preparación" table
        function splitPreparacion(rows) {
            // Extract headers
            const headers = rows[0];
            const indexOrdenEspecial = headers.indexOf('Orden. Especial?');
            const indexEstado = headers.indexOf('Estado');

            // Initialize arrays to hold different rows
            const pickingRows = [headers];
            const produccionRows = [headers];
            const pedidosRows = [headers];
            const factuRows = [headers]; // New table for rows starting with "Factu" in "Estado"

            // Classify rows based on the "Orden. Especial?" column and "Estado" column
            rows.slice(1).forEach(row => {
                const ordenEspecial = row[indexOrdenEspecial]?.trim();
                const estado = row[indexEstado]?.trim();

                if (estado && estado.startsWith('Factu')) {
                    // "Factu" -> Facturación table
                    factuRows.push(row);
                } else if (!ordenEspecial) {
                    // No data in "Orden. Especial?" column -> Picking
                    pickingRows.push(row);
                } else if (ordenEspecial.startsWith('Orden de trabajo')) {
                    // "Orden de trabajo" -> Producción
                    produccionRows.push(row);
                } else if (ordenEspecial.startsWith('Pedido')) {
                    // "Pedido" -> Pedidos
                    pedidosRows.push(row);
                }
            });

            // Split tables across columns
            createTable(pickingRows, 'Picking', 'left-column');
            createTable(produccionRows, 'Producción', 'right-column');
            createTable(pedidosRows, 'Pedidos', 'left-column');
            createTable(factuRows, 'Facturación', 'right-column'); // New Facturación table
        }

        // Function to create and display a table
        function createTable(rows, title, columnId) {
            const section = document.createElement('div');
            section.classList.add('table-section');
            
            const h2 = document.createElement('h2');
            h2.textContent = title;
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Create table headers
            const headers = rows[0];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Create table body rows
            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            // Append thead and tbody to table
            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            // Append the table section to the appropriate column
            document.getElementById(columnId).appendChild(section);
        }

        // Loop through the CSV files and display each one, alternating columns
        let leftColumn = true;
        csvFiles.forEach(fileInfo => {
            const columnId = leftColumn ? 'left-column' : 'right-column';
            fetchAndDisplayCSV(fileInfo.file, fileInfo.title, columnId);
            leftColumn = !leftColumn; // Alternate between left and right columns
        });
    </script>
</body>
</html>
