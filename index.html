<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Display</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>CSV Data Tables</h1>

    <div id="tables">
        <!-- Tables will be inserted here by JavaScript -->
    </div>

    <script>
        // Array of CSV file paths and table titles
        const csvFiles = [
            { file: 'path/to/control_gp.csv', title: 'Control GP' },
            { file: 'path/to/control_financiero.csv', title: 'Control Financiero' },
            { file: 'path/to/control_fecha_entrega.csv', title: 'Control Fecha de Entrega' },
            { file: 'path/to/control_financiero_2.csv', title: 'Control Financiero 2' },
            { file: 'path/to/preparacion.csv', title: 'PreparaciÃ³n' }
        ];

        // Function to fetch CSV and convert it to a table
        function fetchAndDisplayCSV(file, title) {
            fetch(file)
                .then(response => response.text())
                .then(csv => {
                    const rows = csv.split('\n').map(row => row.split(','));
                    const table = document.createElement('table');
                    const thead = document.createElement('thead');
                    const tbody = document.createElement('tbody');
                    
                    // Add title above the table
                    const h2 = document.createElement('h2');
                    h2.textContent = title;
                    document.getElementById('tables').appendChild(h2);

                    // Create table headers
                    const headers = rows[0];
                    const headerRow = document.createElement('tr');
                    headers.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });
                    thead.appendChild(headerRow);

                    // Create table body rows
                    rows.slice(1).forEach(row => {
                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });

                    // Append thead and tbody to table
                    table.appendChild(thead);
                    table.appendChild(tbody);
                    document.getElementById('tables').appendChild(table);
                })
                .catch(error => console.error('Error fetching CSV:', error));
        }

        // Loop through the CSV files and display each one
        csvFiles.forEach(fileInfo => {
            fetchAndDisplayCSV(fileInfo.file, fileInfo.title);
        });
    </script>
</body>
</html>
