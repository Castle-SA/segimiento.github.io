<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Display</title>

    <!-- Link to Google Fonts for Open Sans -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 20px;
        }

        h1, h2 {
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
        }

        h2 {
            font-size: 13px; /* Smaller heading text */
        }

        .container {
            display: block; /* Single-column layout */
        }

        .table-section {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px; /* Slightly larger text for easier viewing */
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 6px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>CSV Data Tables</h1>

    <div class="container" id="tables">
        <!-- Tables will be inserted here by JavaScript -->
    </div>

    <script>
        // Array of CSV file paths and table titles
        const csvFiles = [
            { file: 'path/to/control_gp.csv', title: 'Control GP' },
            { file: 'path/to/control_financiero.csv', title: 'Control Financiero' },
            { file: 'path/to/control_fecha_entrega.csv', title: 'Control Fecha de Entrega' },
            { file: 'path/to/control_financiero_2.csv', title: 'Control Financiero 2' },
            { file: 'path/to/preparacion.csv', title: 'Preparación' } // This will be split into several tables
        ];

        // Function to fetch CSV and convert it to a table
        function fetchAndDisplayCSV(file, title) {
            fetch(file)
                .then(response => response.text())
                .then(csv => {
                    const rows = csv.split('\n').map(row => row.split(','));

                    if (title === 'Preparación') {
                        // Split the "Preparación" table into 3 parts
                        splitPreparacion(rows);
                    } else {
                        createTable(rows, title);
                    }
                })
                .catch(error => console.error('Error fetching CSV:', error));
        }

        // Function to split the "Preparación" table
        function splitPreparacion(rows) {
            // Extract headers
            const headers = rows[0];
            const indexOrdenEspecial = headers.indexOf('Orden. Especial?');
            const indexEstado = headers.indexOf('Estado');

            // Initialize arrays to hold different rows
            const pickingRows = [headers];
            const produccionRows = [headers];
            const factuRows = [['Column 1', 'Column 2', 'Numero de Remito']]; // Facturación table with modified columns

            // Classify rows based on the "Orden. Especial?" column and "Estado" column
            rows.slice(1).forEach(row => {
                const ordenEspecial = row[indexOrdenEspecial]?.trim();
                const estado = row[indexEstado]?.trim();

                if (ordenEspecial && ordenEspecial.startsWith('Ejecución')) {
                    // Add first two columns + "Numero de Remito" (last 5 digits of "Orden. Especial?")
                    const numeroRemito = ordenEspecial.slice(-5);
                    factuRows.push([row[0], row[1], numeroRemito]);
                } else if (!ordenEspecial) {
                    // No data in "Orden. Especial?" column -> Picking
                    pickingRows.push(row);
                } else if (ordenEspecial.startsWith('Orden de trabajo')) {
                    // "Orden de trabajo" -> Producción
                    produccionRows.push(row);
                }
            });

            // Create tables in a single column
            createTable(pickingRows, 'Picking');
            createTable(produccionRows, 'Producción');
            createTable(factuRows, 'Facturación'); // Facturación table with custom columns
        }

        // Function to create and display a table
        function createTable(rows, title) {
            const section = document.createElement('div');
            section.classList.add('table-section');
            
            const h2 = document.createElement('h2');
            h2.textContent = title;
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Create table headers
            const headers = rows[0];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Create table body rows
            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            // Append thead and tbody to table
            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            // Append the table section to the container
            document.getElementById('tables').appendChild(section);
        }

        // Loop through the CSV files and display each one in a single column
        csvFiles.forEach(fileInfo => {
            fetchAndDisplayCSV(fileInfo.file, fileInfo.title);
        });
    </script>
</body>
</html>
