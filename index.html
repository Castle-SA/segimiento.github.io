<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle SA - Seguimiento</title>

    <!-- Link to Google Fonts for Open Sans -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 20px;
        }

        h1, h2 {
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4-column layout */
            gap: 20px;
        }

        .table-section {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px; /* Smaller text */
            font-weight: bold; /* Bold text */
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 6px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Castle SA - Seguimiento</h1>

    <div class="container">
        <div class="column" id="column-1">
            <!-- Column 1: Control GP, Control Financiero, Control Fecha de Entrega, Ultimo Control Financiero -->
        </div>
        <div class="column" id="column-2">
            <!-- Column 2: Producción -->
        </div>
        <div class="column" id="column-3">
            <!-- Column 3: Picking -->
        </div>
        <div class="column" id="column-4">
            <!-- Column 4: Remisiones Recientes, Despachado -->
        </div>
    </div>

    <script>
        // CSV file paths for the original tables
        const csvFiles = [
            { file: 'path/to/control_gp.csv', title: 'Control GP', column: 1 },
            { file: 'path/to/control_financiero.csv', title: 'Control Financiero', column: 1 },
            { file: 'path/to/control_fecha_entrega.csv', title: 'Control Fecha de Entrega', column: 1 },
            { file: 'path/to/control_financiero_2.csv', title: 'Ultimo Control Financiero', column: 1 },
            { file: 'path/to/preparacion.csv', title: 'Preparación', column: 2 } // Preparación will be split into Producción and Picking
        ];

        // URL of the Google Sheet published as CSV for matching Facturación files
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTmBAXWedGqxYfGaVoGXyCQwBE54QDjnKa5Eel4TTV1-pfqUYYHXrPuww_VBGFMJAqKCD_P9X1nWX_t/pub?output=csv';

        // Function to rename columns "Número de documento" and "Nombre" to "GOA" and "Cliente"
        function renameColumns(rows) {
            const headers = rows[0].map(header => {
                if (header === 'Número de documento') {
                    return 'GOA';
                } else if (header === 'Nombre') {
                    return 'Cliente';
                }
                return header;
            });

            rows[0] = headers;
            return rows;
        }

        // Function to fetch CSV and convert it to a table for the original layout
        function fetchAndDisplayCSV(file, title, column) {
            fetch(file)
                .then(response => response.text())
                .then(csv => {
                    let rows = csv.split('\n').map(row => row.split(','));

                    // For the first four tables, rename the columns
                    if (title === 'Control GP' || title === 'Control Financiero' || title === 'Control Fecha de Entrega' || title === 'Ultimo Control Financiero') {
                        rows = renameColumns(rows);
                    }

                    if (title === 'Preparación') {
                        splitPreparacion(rows); // Split Preparación into multiple tables
                    } else {
                        createTableWithLinks(rows, title, column);
                    }
                })
                .catch(error => console.error('Error fetching CSV:', error));
        }

        // Function to find the index of the "ID" column
        function findIdColumnIndex(headers) {
            return headers.indexOf('ID'); // The ID column should be in every CSV file
        }

        // Adjusted createTableWithLinks function to control whether the ID column is hidden
        function createTableWithLinks(rows, title, column, hideIdColumn = true) {
            const section = document.createElement('div');
            section.classList.add('table-section');
    
            const h2 = document.createElement('h2');
            h2.textContent = title;
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Create table headers
            const headers = rows[0];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                if (header === 'ID' && hideIdColumn) {
                    th.classList.add('hidden'); // Optionally hide the ID column header
                }
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            const idColumnIndex = findIdColumnIndex(headers); // Get the index of the "ID" column
            const goaColumnIndex = headers.indexOf('GOA') !== -1 ? headers.indexOf('GOA') : headers.indexOf('Número de documento'); // Handle renamed GOA column

            // Create table body rows
            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach((cell, index) => {
                    const td = document.createElement('td');

            // Optionally hide the ID column
                    if (headers[index] === 'ID' && hideIdColumn) {
                        td.classList.add('hidden'); // Hide the ID column in rows as well
                    }

                    // If this is the "GOA" column, make it a clickable hyperlink using the ID
                    if (index === goaColumnIndex) {
                        const id = row[idColumnIndex]?.trim(); // Get the ID value from the correct column
                        if (id && cell) {  // Ensure both ID and cell values exist
                            td.innerHTML = `<a href="https://4294049.app.netsuite.com/app/accounting/transactions/salesord.nl?id=${id}&whence=" target="_blank">${cell}</a>`;
                        } else {
                            td.textContent = cell;
                        }
                    } else {
                        td.textContent = cell;
                    }

                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            // Append thead and tbody to table
            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            // Append the table section to the specified column
            document.getElementById(`column-${column}`).appendChild(section);
        }

        // Function to split the "Preparación" table into Producción, Picking, Facturación, and Despachado
        function splitPreparacion(rows) {
            const headers = rows[0];

            const indexNumeroDocumento = headers.indexOf('Número de documento');
            const indexNombre = headers.indexOf('Nombre');
            const indexArticulo = headers.indexOf('Artículo');
            const indexCantidad = headers.indexOf('Cantidad');
            const indexOrdenEspecial = headers.indexOf('Orden. Especial?');
            const indexEstadoOrdenEspecial = headers.indexOf('Estado Orden. Especial');
            const idColumnIndex = headers.indexOf('ID'); // Get the ID column index

            const pickingRows = [['GOA', 'Cliente', 'Art.', 'Cantidad', 'ID']];
            const produccionRows = [['GOA', 'Cliente', 'Art.', 'Cantidad', 'ID']];
            const facturacionRows = [['GOA', 'Cliente', 'Numero de Remito', 'ID']];

            rows.slice(1).forEach(row => {
                const ordenEspecial = row[indexOrdenEspecial]?.trim();
                const estadoOrdenEspecial = row[indexEstadoOrdenEspecial]?.trim();

                if (ordenEspecial && ordenEspecial.startsWith('Ejecución')) {
                    // Facturación
                    const remito = ordenEspecial.slice(-5); // Extract last 5 digits for "Numero de Remito"
                    facturacionRows.push([row[indexNumeroDocumento], row[indexNombre], remito, row[idColumnIndex]]);
                } else if (!ordenEspecial) {
                    // Picking -> Only include relevant columns
                    pickingRows.push([row[indexNumeroDocumento], row[indexNombre], row[indexArticulo], row[indexCantidad], row[idColumnIndex]]);
                } else if (ordenEspecial.startsWith('Orden de trabajo')) {
                    // Producción or Picking based on "Estado Orden. Especial"
                    if (estadoOrdenEspecial === 'Ensamblada') {
                        pickingRows.push([row[indexNumeroDocumento], row[indexNombre], row[indexArticulo], row[indexCantidad], row[idColumnIndex]]);
                    } else {
                        produccionRows.push([row[indexNumeroDocumento], row[indexNombre], row[indexArticulo], row[indexCantidad], row[idColumnIndex]]);
                    }
                }
            });

            createProduccionTableWithLinks(produccionRows); // Custom Producción table
            createPickingTableWithLinks(pickingRows);       // Picking table
            
            // Fetch file data and populate Facturación and Despachado tables
            fetchCsvData(sheetUrl).then(csvData => {
                const files = parseCsvData(csvData);
                const { matched, unmatched } = compareRemitoWithFiles(facturacionRows.map(row => row[2]), files);
                createFacturacionTable(facturacionRows, unmatched); // Display unmatched table first
                createDespachadoTable(facturacionRows, matched);    // Display Despachado table next
            });
        }

        // Function to create and display the Picking table with links
        function createPickingTableWithLinks(rows) {
            createTableWithLinks(rows, 'Picking', 3, false); // Display in column 3, do not hide the ID column
        }

        // Function to create and display the Producción table with the ID column
        function createProduccionTableWithLinks(rows) {
            createTableWithLinks(rows, 'Producción', 2, false); // Display in column 2, do not hide the ID column
        }


        // Function to create and display the Remisiones Recientes table (unmatched rows)
        function createFacturacionTable(facturacionRows, unmatchedRows) {
            const section = document.createElement('div');
            section.classList.add('table-section');
            
            const h2 = document.createElement('h2');
            h2.textContent = 'Remisiones Recientes';
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headers = ['GOA', 'Cliente', 'Numero de Remito'];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            facturacionRows.slice(1).forEach(row => {
                const remitoNumber = row[2]; // "Numero de Remito" column

                // Only display rows without a match
                if (unmatchedRows.find(unmatched => unmatched.remito === remitoNumber)) {
                    const tr = document.createElement('tr');
                    row.slice(0, 3).forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                }
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            document.getElementById('column-4').appendChild(section); // Display in column 4
        }

        // Function to create and display the Despachado table (matched rows)
        function createDespachadoTable(facturacionRows, matchedRows) {
            const section = document.createElement('div');
            section.classList.add('table-section');
            
            const h2 = document.createElement('h2');
            h2.textContent = 'Despachado';
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headers = ['GOA', 'Cliente', 'Numero de Remito', 'Remito'];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            facturacionRows.forEach(row => {
                const remitoNumber = row[2]; // "Numero de Remito" column

                const matched = matchedRows.find(match => match.remito === remitoNumber);
                if (matched) {
                    const tr = document.createElement('tr');
                    row.slice(0, 3).forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });

                    const linkCell = document.createElement('td');
                    linkCell.innerHTML = `<a href="${matched.fileLink}" target="_blank">Ver</a>`;
                    tr.appendChild(linkCell);

                    tbody.appendChild(tr);
                }
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            document.getElementById('column-4').appendChild(section); // Display in column 4
        }

        // Function to fetch Google Sheet CSV data and parse it
        async function fetchCsvData(url) {
            const response = await fetch(url);
            const data = await response.text();
            return data;
        }

        // Parse the CSV data into an array of objects (files)
        function parseCsvData(csv) {
            const lines = csv.split('\n');
            const rows = lines.slice(1); // Skip the headers
            return rows.map(row => {
                const values = row.split(',');
                return {
                    name: values[0], // File Name
                    id: values[1],   // File ID
                    link: values[2]  // Public Link
                };
            });
        }

        // Compare "Numero de Remito" with Google Sheet data (files)
        function compareRemitoWithFiles(remitos, files) {
            const matched = [];
            const unmatched = [];

            remitos.forEach(remito => {
                const matchedFile = files.find(file => file.name.startsWith(remito + '-Cu'));
                if (matchedFile) {
                    matched.push({ remito, fileLink: matchedFile.link });
                } else {
                    unmatched.push({ remito });
                }
            });

            return { matched, unmatched };
        }

        // Fetch and display the original CSV files (including column renaming for the first four tables)
        csvFiles.forEach(fileInfo => {
            fetchAndDisplayCSV(fileInfo.file, fileInfo.title, fileInfo.column);
        });

    </script>
</body>
</html>
