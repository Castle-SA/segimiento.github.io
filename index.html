
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle SA - Seguimiento</title>

    <!-- Link to Google Fonts for Open Sans -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 20px;
        }

        h1, h2 {
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4-column layout */
            gap: 20px;
        }

        .table-section {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px; /* Smaller text */
            font-weight: bold; /* Bold text */
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 6px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .hidden {
        display: none !important;
        }
    </style>
</head>
<body>
    <h1>Castle SA - Seguimiento</h1>

    <div class="container">
        <div class="column" id="column-1">
            <!-- Column 1: Control GP, Control Financiero, Control Fecha de Entrega, Ultimo Control Financiero -->
        </div>
        <div class="column" id="column-2">
            <!-- Column 2: Producción -->
        </div>
        <div class="column" id="column-3">
            <!-- Column 3: Picking -->
        </div>
        <div class="column" id="column-4">
            <!-- Column 4: Remisiones Recientes, Despachado -->
        </div>
    </div>

    <script>
        // Debugging Function
        function logDebug(message, data = null) {
            if (data) {
                console.log(`DEBUG: ${message}`, data);
            } else {
                console.log(`DEBUG: ${message}`);
            }
        }

            // Helper function to clean up the date format (dd/mm/yyyy to yyyy-mm-dd) and add leading zeros
        function cleanUpDate(dateString) {
            if (!dateString) return null;
    
            const parts = dateString.split('/');
            if (parts.length !== 3) return null;
    
            const day = parts[0].padStart(2, '0');
            const month = parts[1].padStart(2, '0');
            const year = parts[2];
    
            return `${year}-${month}-${day}`;
        }
    
        function sortRowsByDate(rows, fechaColumnIndex) {
            return rows.slice(1).sort((a, b) => {
                const dateA = cleanUpDate(a[fechaColumnIndex]) ? new Date(cleanUpDate(a[fechaColumnIndex])) : new Date(9999, 11, 31); // Handle blank dates by pushing them to the future
                const dateB = cleanUpDate(b[fechaColumnIndex]) ? new Date(cleanUpDate(b[fechaColumnIndex])) : new Date(9999, 11, 31);
                return dateA - dateB;
            });
        }

        // CSV file paths for the original tables in column 1
        const csvFilesColumn1 = [
            { file: 'path/to/control_gp.csv', title: 'Control GP', column: 1 },
            { file: 'path/to/control_financiero.csv', title: 'Control Financiero', column: 1 },
            { file: 'path/to/control_fecha_entrega.csv', title: 'Control Fecha de Entrega', column: 1 },
            { file: 'path/to/control_financiero_2.csv', title: 'Ultimo Control Financiero', column: 1 }
        ];

        // URL of the Google Sheet published as CSV for matching Facturación files
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTmBAXWedGqxYfGaVoGXyCQwBE54QDjnKa5Eel4TTV1-pfqUYYHXrPuww_VBGFMJAqKCD_P9X1nWX_t/pub?output=csv';

        // Fetch and display the CSV files for column 1
        function fetchAndDisplayCSVForColumn1(file, title, column) {
            logDebug(`Fetching CSV for Column 1: ${title}`);
            fetch(file)
                .then(response => response.text())
                .then(csv => {
                    let rows = csv.split('\n').map(row => row.split(','));
                    logDebug(`${title} rows fetched for Column 1`, rows);

                    rows = renameColumns(rows); // Ensure renaming for GOA and Cliente
                    createTableWithLinks(rows, title, column);
                })
                .catch(error => logDebug(`Error fetching ${title} for Column 1:`, error));
        }

        // Function to rename "Número de documento" to "GOA" and "Nombre" to "Cliente"
        function renameColumns(rows) {
            const headers = rows[0].map(header => {
                if (header === 'Número de documento') return 'GOA';
                if (header === 'Nombre') return 'Cliente';
                return header;
            });
            rows[0] = headers;
            return rows;
        }

        // Function to fetch and display CSV for columns 2, 3, and 4 (Producción, Picking, Remisiones Recientes, Despachado)
        function fetchAndDisplayCSVForLastTables(file, title, column) {
            logDebug(`Fetching CSV: ${title}`);
            fetch(file)
                .then(response => response.text())
                .then(csv => {
                    let rows = csv.split('\n').map(row => row.split(','));
                    logDebug(`${title} rows fetched`, rows);

                    if (title === 'Preparación') {
                        splitPreparacion(rows); // This function splits tables into Producción, Picking, etc.
                    }
                })
                .catch(error => logDebug(`Error fetching ${title}:`, error));
        }

        // Function to find the ID column index with header trimming
        function findIdColumnIndex(headers) {
            const trimmedHeaders = headers.map(header => header.trim());
            logDebug('Trimmed Headers:', trimmedHeaders);
            const idIndex = trimmedHeaders.indexOf('ID');
            return idIndex;
        }

       

        // Global debug function to ensure logs appear in the console
        function logDebug(message, data = null) {
            if (data) {
                console.log(`DEBUG: ${message}`, data);
            } else {
                console.log(`DEBUG: ${message}`);
            }
        }
        
        function splitPreparacion(rows) {
            logDebug('splitPreparacion function called');
            const headers = rows[0];
            logDebug('Preparacion CSV Headers:', headers);
        
            const idColumnIndex = findIdColumnIndex(headers);
            const fechaColumnIndex = headers.indexOf('Fecha'); // Index for "Fecha" column
            const cantidadColumnIndex = headers.indexOf('Cantidad'); // Index for "Cantidad"
            logDebug('Fecha column index:', fechaColumnIndex);
        
            const pickingRows = [['GOA', 'Fecha', 'Cliente', 'Art.', 'Cantidad', 'ID']];
            const produccionRows = [['GOA', 'Fecha', 'Cliente', 'Art.', 'Cantidad', 'ID']];
            const pedidosEnEsperaRows = [['GOA', 'Fecha', 'Cliente', 'Art.', 'Cantidad', 'ID']];
            const facturacionRows = [['GOA', 'Cliente', 'Numero de Remito', 'Fecha', 'ID']];
        
            // Helper function to clean up the date format (dd/mm/yyyy to yyyy-mm-dd)
            function cleanUpDate(dateString) {
                if (!dateString) return null;
        
                const parts = dateString.split('/');
                if (parts.length !== 3) return null;
        
                const day = parts[0].padStart(2, '0');
                const month = parts[1].padStart(2, '0');
                const year = parts[2];
        
                const cleanedDate = `${year}-${month}-${day}`;
                logDebug(`Cleaned Date: ${cleanedDate} from original: ${dateString}`);
                return cleanedDate;
            }
        
            // Helper function to check if a date is within the next 3 days or in the past
            function isWithinNext3DaysOrPast(dateString) {
                const cleanedDate = cleanUpDate(dateString);
                if (!cleanedDate) return false;
        
                const currentDate = new Date();
                const inputDate = new Date(cleanedDate);
        
                if (isNaN(inputDate.getTime())) {
                    logDebug(`Invalid date detected: ${dateString}`);
                    return false;
                }
        
                const differenceInTime = inputDate - currentDate;
                const differenceInDays = differenceInTime / (1000 * 3600 * 24);
        
                return differenceInDays <= 3;
            }
        
            // Process each row, splitting them into different tables
            rows.slice(1).forEach(row => {
                const ordenEspecial = row[headers.indexOf('Orden. Especial?')]?.trim();
                const estadoOrdenEspecial = row[headers.indexOf('Estado Orden. Especial')]?.trim();
                const fecha = row[fechaColumnIndex]?.trim();
                const cantidad = row[cantidadColumnIndex]?.trim(); // Get the Cantidad column
                logDebug('Processing row Fecha:', fecha);
        
                if (ordenEspecial && ordenEspecial.startsWith('Ejecución')) {
                    const remito = ordenEspecial.slice(-5);
                    facturacionRows.push([row[headers.indexOf('Número de documento')], row[headers.indexOf('Nombre')], remito, fecha, row[idColumnIndex]]);
                } else if (!ordenEspecial) {
                    // Normal orders, send to Picking or Pedidos en Espera based on the date
                    if (fecha && isWithinNext3DaysOrPast(fecha)) {
                        logDebug(`Row added to Picking: ${row[headers.indexOf('Número de documento')]} with Fecha: ${fecha}`);
                        pickingRows.push([row[headers.indexOf('Número de documento')], fecha, row[headers.indexOf('Nombre')], row[headers.indexOf('Artículo')], cantidad, row[idColumnIndex]]);
                    } else {
                        logDebug(`Row added to Pedidos en Espera: ${row[headers.indexOf('Número de documento')]} with Fecha: ${fecha || 'No Date'}`);
                        pedidosEnEsperaRows.push([row[headers.indexOf('Número de documento')], fecha, row[headers.indexOf('Nombre')], row[headers.indexOf('Artículo')], cantidad, row[idColumnIndex]]);
                    }
                } else if (ordenEspecial.startsWith('Orden de trabajo')) {
                    // Handle Orden de trabajo, send to Producción or Picking/Pedidos en Espera
                    if (estadoOrdenEspecial === 'Ensamblada') {
                        if (fecha && isWithinNext3DaysOrPast(fecha)) {
                            logDebug(`Row added to Picking (Ensamblada): ${row[headers.indexOf('Número de documento')]} with Fecha: ${fecha}`);
                            pickingRows.push([row[headers.indexOf('Número de documento')], fecha, row[headers.indexOf('Nombre')], row[headers.indexOf('Artículo')], cantidad, row[idColumnIndex]]);
                        } else {
                            logDebug(`Row added to Pedidos en Espera (Ensamblada): ${row[headers.indexOf('Número de documento')]} with Fecha: ${fecha || 'No Date'}`);
                            pedidosEnEsperaRows.push([row[headers.indexOf('Número de documento')], fecha, row[headers.indexOf('Nombre')], row[headers.indexOf('Artículo')], cantidad, row[idColumnIndex]]);
                        }
                    } else {
                        logDebug(`Row added to Producción: ${row[headers.indexOf('Número de documento')]} with Fecha: ${fecha || 'No Date'}`);
                        produccionRows.push([row[headers.indexOf('Número de documento')], fecha, row[headers.indexOf('Nombre')], row[headers.indexOf('Artículo')], cantidad, row[idColumnIndex]]);
                    }
                }
            });
        
            // Sort Picking, Producción, and Pedidos en Espera tables by Fecha (empty dates at the bottom)
            pickingRows.slice(1).sort((a, b) => {
                const dateA = a[1] ? new Date(cleanUpDate(a[1])) : new Date(0); // Empty dates go to the bottom
                const dateB = b[1] ? new Date(cleanUpDate(b[1])) : new Date(0);
                logDebug('Picking Table: Sorting Dates:', { dateA: a[1], dateB: b[1] });
                return dateA - dateB;
            });
        
            produccionRows.slice(1).sort((a, b) => {
                const dateA = a[1] ? new Date(cleanUpDate(a[1])) : new Date(0);
                const dateB = b[1] ? new Date(cleanUpDate(b[1])) : new Date(0);
                logDebug('Produccion Table: Sorting Dates:', { dateA: a[1], dateB: b[1] });
                return dateA - dateB;
            });
        
            pedidosEnEsperaRows.slice(1).sort((a, b) => {
                const dateA = a[1] ? new Date(cleanUpDate(a[1])) : new Date(0);
                const dateB = b[1] ? new Date(cleanUpDate(b[1])) : new Date(0);
                logDebug('Pedidos en Espera Table: Sorting Dates:', { dateA: a[1], dateB: b[1] });
                return dateA - dateB;
            });
        
            logDebug('Sorted Picking Rows:', pickingRows);
            logDebug('Sorted Produccion Rows:', produccionRows);
            logDebug('Sorted Pedidos en Espera Rows:', pedidosEnEsperaRows);
        
            // Move rows to 'Esperando Stock' based on Cantidad and generate the table
            const { remainingPickingRows, remainingPedidosEnEsperaRows } = moveRowsToEsperandoStock(pickingRows, pedidosEnEsperaRows);
        
            // Display the remaining rows in the Picking and Pedidos en Espera tables
            createProduccionTableWithLinks(produccionRows);
            createEsperandoStockTable(pickingRows, pedidosEnEsperaRows);

            createPickingTableWithLinks(remainingPickingRows);
            createPedidosEnEsperaTableWithLinks(remainingPedidosEnEsperaRows);
        
            // Fetch data for Remisiones Recientes and Despachado
            fetchCsvData(sheetUrl).then(csvData => {
                const files = parseCsvData(csvData);
                const { matched, unmatched } = compareRemitoWithFiles(facturacionRows.map(row => row[2]), files);
        
                createFacturacionTable(facturacionRows, unmatched);
                createDespachadoTable(facturacionRows, matched);
            }).catch(error => logDebug('Error fetching Google Sheet CSV:', error));
        }

        // Function to move rows with 'Cantidad' blank or zero to the 'Esperando Stock' table
        function moveRowsToEsperandoStock(pickingRows, pedidosEnEsperaRows) {
            const headers = ['GOA', 'Fecha', 'Cliente', 'Art', 'Cantidad', 'ID']; // Ensure 'Cantidad' and 'ID' are included
            const headerRow = document.createElement('tr');
        
            // Create the header row
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
        
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
            thead.appendChild(headerRow);
        
            // Helper function to filter rows by 'Cantidad' and move the matching rows to 'Esperando Stock'
            function filterAndMoveRows(rows) {
                const movedRows = [];
                const remainingRows = [rows[0]];  // Keep the headers intact
        
                rows.slice(1).forEach(row => {
                    const cantidad = row[headers.indexOf('Cantidad')]; // Find the 'Cantidad' column
                    if (!cantidad || cantidad.trim() === '0') {
                        movedRows.push(row);  // Move to Esperando Stock if 'Cantidad' is blank or zero
                    } else {
                        remainingRows.push(row);  // Keep in the original table if 'Cantidad' is non-zero
                    }
                });
        
                return { movedRows, remainingRows };
            }
        
            // Filter and move rows from Picking and Pedidos en Espera
            const filteredPicking = filterAndMoveRows(pickingRows);
            const filteredPedidos = filterAndMoveRows(pedidosEnEsperaRows);
        
            const combinedRows = filteredPicking.movedRows.concat(filteredPedidos.movedRows);
        
            // Add rows to the Esperando Stock table
            combinedRows.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach((cell, index) => {
                    const td = document.createElement('td');
                    if (index === headers.indexOf('GOA')) {
                        const id = row[headers.indexOf('ID')]; // Use the ID for hyperlink generation
                        if (id && cell) {
                            td.innerHTML = `<a href="https://4294049.app.netsuite.com/app/accounting/transactions/salesord.nl?id=${id}&whence=" target="_blank">${cell}</a>`;
                        } else {
                            td.textContent = cell;
                        }
                    } else {
                        td.textContent = cell;
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        
            table.appendChild(thead);
            table.appendChild(tbody);
        
            const section = document.createElement('div');
            section.classList.add('table-section');
            const h2 = document.createElement('h2');
            h2.textContent = 'Esperando Stock';
            section.appendChild(h2);
            section.appendChild(table);
        
            document.getElementById('column-2').appendChild(section);  // Append to column 2 after Producción
        
            return {
                remainingPickingRows: filteredPicking.remainingRows,  // Rows not moved to Esperando Stock
                remainingPedidosEnEsperaRows: filteredPedidos.remainingRows,  // Rows not moved to Esperando Stock
            };
        }
        // Function to hide the ID column when rendering tables
       function createTableWithLinks(rows, title, column, hideIdColumn = true) {
            const section = document.createElement('div');
            section.classList.add('table-section');
        
            const h2 = document.createElement('h2');
            h2.textContent = title;
            section.appendChild(h2);
        
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
        
            const headers = rows[0];  // The header row
            const idColumnIndex = findIdColumnIndex(headers); // Get the index of the "ID" column
            const goaColumnIndex = headers.indexOf('GOA') !== -1 ? headers.indexOf('GOA') : headers.indexOf('Número de documento'); // Handle renamed GOA column
            const clienteColumnIndex = headers.indexOf('Cliente') !== -1 ? headers.indexOf('Cliente') : headers.indexOf('Nombre'); // Index for "Cliente" or "Nombre"
        
            const headerRow = document.createElement('tr');
            headers.forEach((header, index) => {
                const th = document.createElement('th');
                th.textContent = header;
        
                // Add the "hidden" class to the ID column if hiding it
                if (index === idColumnIndex && hideIdColumn) {
                    th.classList.add('hidden');
                }
        
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
        
            // Process the table rows
            rows.slice(1).forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                row.forEach((cell, index) => {
                    const td = document.createElement('td');
        
                    // Hide the ID column cells by applying the "hidden" class
                    if (index === idColumnIndex && hideIdColumn) {
                        td.classList.add('hidden');
                    }
        
                    // If this is the "GOA" column, make it a clickable hyperlink using the original row's ID
                    if (index === goaColumnIndex) {
                        const id = row[idColumnIndex]?.trim();
                        if (id && cell) {
                            td.innerHTML = `<a href="https://4294049.app.netsuite.com/app/accounting/transactions/salesord.nl?id=${id}&whence=" target="_blank">${cell}</a>`;
                        } else {
                            td.textContent = cell;
                        }
                    }
                    // Filter the "Cliente" or "Nombre" column to remove text before the first space
                    else if (index === clienteColumnIndex && cell) {
                        const filteredText = cell.split(' ').slice(1).join(' '); // Remove text before the first space
                        td.textContent = filteredText || cell; // If no space, use original text
                    }
                    else {
                        td.textContent = cell;
                    }
        
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        
            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);
        
            document.getElementById(`column-${column}`).appendChild(section);
        
            // Hide the ID column after the table is generated
            if (hideIdColumn) {
                hideIdColumnElements(table, idColumnIndex);
            }
        }

           // Function to display the Esperando Stock table below the Producción table
        function createEsperandoStockTable(pickingRows, pedidosEnEsperaRows) {
            const headers = ['GOA', 'Fecha', 'Cliente', 'Art', 'Faltante', 'Cantidad', 'ID']; // Correct 'Cantidad' and 'Faltante'
            const headerRow = document.createElement('tr');
        
            // Create the header row
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
        
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
            thead.appendChild(headerRow);
        
            // Filter Picking and Pedidos en Espara tables for rows with blank or zero 'Cantidad'
            const combinedRows = pickingRows.concat(pedidosEnEsperaRows);
        
            // Add rows to the table body
            combinedRows.forEach(row => {
                const tr = document.createElement('tr');
                const goa = row[headers.indexOf('GOA')];
                const fecha = row[headers.indexOf('Fecha')];
                const cliente = row[headers.indexOf('Cliente')];
                const art = row[headers.indexOf('Art')];
                const faltante = row[headers.indexOf('Faltante')];
                const cantidad = row[headers.indexOf('Cantidad')];
                const id = row[headers.indexOf('ID')];
        
                // Append the row to the table with hyperlink for GOA
                const tdGoa = document.createElement('td');
                if (id && goa) {
                    tdGoa.innerHTML = `<a href="https://4294049.app.netsuite.com/app/accounting/transactions/salesord.nl?id=${id}&whence=" target="_blank">${goa}</a>`;
                } else {
                    tdGoa.textContent = goa;  // If no ID, just display GOA as plain text
                }
                tr.appendChild(tdGoa);
        
                // Append the rest of the columns (Fecha, Cliente, Art, Faltante, Cantidad)
                [fecha, cliente, art, faltante, cantidad].forEach(cellValue => {
                    const td = document.createElement('td');
                    td.textContent = cellValue;
                    tr.appendChild(td);
                });
        
                tbody.appendChild(tr);
            });
        
            // Append thead and tbody to the table
            table.appendChild(thead);
            table.appendChild(tbody);
        
            // Add the table to the document
            const section = document.createElement('div');
            section.classList.add('table-section');
            const h2 = document.createElement('h2');
            h2.textContent = 'Esperando Stock';
            section.appendChild(h2);
            section.appendChild(table);
        
            // Append to the 2nd column (under Producción)
            document.getElementById('column-2').appendChild(section);
        
            // Hide the ID column
            hideIdColumnElements(table, headers.indexOf('ID'));
        }
        
        // Function to trigger filtering for both Picking and Pedidos en Espara
        //function generateEsperandoStockTable(pickingRows, pedidosEnEsperaRows) {
        //    createEsperandoStockTable(pickingRows, pedidosEnEsperaRows);
        //}
        
        // Function to hide the ID column when rendering tables
        function hideIdColumnElements(table, idColumnIndex) {
            const rows = table.querySelectorAll('tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td, th');
                if (cells[idColumnIndex]) {
                    cells[idColumnIndex].style.display = 'none'; // Hides the ID column
                }
            });
        }


        // ** Function to fetch Google Sheet CSV data ** 
        async function fetchCsvData(url) {
            try {
                const response = await fetch(url);
                const data = await response.text();
                return data;
            } catch (error) {
                logDebug('Error fetching CSV from Google Sheets', error);
                throw error;
            }
        }

        // ** Parse the CSV data into an array of objects (files) ** 
        function parseCsvData(csv) {
            const lines = csv.split('\n');
            const rows = lines.slice(1); // Skip the headers
            return rows.map(row => {
                const values = row.split(',');
                return {
                    name: values[0], // File Name
                    id: values[1],   // File ID
                    link: values[2]  // Public Link
                };
            });
        }

        // ** Compare "Numero de Remito" with Google Sheet data (files) **
        function compareRemitoWithFiles(remitos, files) {
            const matched = [];
            const unmatched = [];

            remitos.forEach(remito => {
                const matchedFile = files.find(file => file.name.startsWith(remito + '-Cu'));
                if (matchedFile) {
                    matched.push({ remito, fileLink: matchedFile.link });
                } else {
                    unmatched.push({ remito });
                }
            });

            return { matched, unmatched };
        }
        
        function createPedidosEnEsperaTableWithLinks(rows) {
            const fechaColumnIndex = rows[0].indexOf('Fecha');
            const sortedRows = sortRowsByDate(rows, fechaColumnIndex);  // Sort rows by 'Fecha'
            createTableWithLinks([rows[0]].concat(sortedRows), 'Pedidos en Espera', 3, true);  // Render the sorted table
        }
        
        // Function to display the Producción table, sorted by 'Fecha'
        function createProduccionTableWithLinks(rows) {
            const fechaColumnIndex = rows[0].indexOf('Fecha');  // Get the index of the 'Fecha' column
            const sortedRows = sortRowsByDate(rows, fechaColumnIndex);  // Sort rows by 'Fecha'
            createTableWithLinks([rows[0]].concat(sortedRows), 'Producción', 2, true);  // Render the sorted table in column 2
        }
    
        function createPickingTableWithLinks(rows) {
            const fechaColumnIndex = rows[0].indexOf('Fecha');
            const sortedRows = sortRowsByDate(rows, fechaColumnIndex);  // Sort rows by 'Fecha'
            createTableWithLinks([rows[0]].concat(sortedRows), 'Picking', 3, true);  // Render the sorted table
        }
        
        // Function to create and display the Remisiones Recientes table (unmatched rows) with GOA hyperlinks and Fecha
        function createFacturacionTable(facturacionRows, unmatchedRows) {
            logDebug('Creating Remisiones Recientes table');
            const section = document.createElement('div');
