<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle SA - Seguimiento</title>

    <!-- Link to Google Fonts for Open Sans -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 20px;
        }

        h1, h2 {
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
        }

        h2 {
            font-size: 13px;
        }

        .container {
            display: block;
        }

        .table-section {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 6px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Castle SA - Seguimiento</h1>

    <div class="container" id="tables">
        <!-- Tables will be inserted here by JavaScript -->
    </div>

    <script>
        const csvFiles = [
            { file: 'path/to/control_gp.csv', title: 'Control GP' },
            { file: 'path/to/control_financiero.csv', title: 'Control Financiero' },
            { file: 'path/to/control_fecha_entrega.csv', title: 'Control Fecha de Entrega' },
            { file: 'path/to/control_financiero_2.csv', title: 'Ultimo Control Financiero' },
            { file: 'path/to/preparacion.csv', title: 'Preparación' }
        ];

        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTmBAXWedGqxYfGaVoGXyCQwBE54QDjnKa5Eel4TTV1-pfqUYYHXrPuww_VBGFMJAqKCD_P9X1nWX_t/pub?output=csv';

        function fetchAndDisplayCSV(file, title) {
            fetch(file)
                .then(response => response.text())
                .then(csv => {
                    const rows = csv.split('\n').map(row => row.split(','));
                    if (title === 'Preparación') {
                        splitPreparacion(rows);
                    } else {
                        createTable(rows, title);
                    }
                })
                .catch(error => console.error('Error fetching CSV:', error));
        }

        async function fetchCsvData(url) {
            const response = await fetch(url);
            const data = await response.text();
            return data;
        }

        function parseCsvData(csv) {
            const lines = csv.split('\n');
            const rows = lines.slice(1);
            return rows.map(row => {
                const values = row.split(',');
                return {
                    name: values[0], // File Name
                    id: values[1],   // File ID
                    link: values[2]
                };
            });
        }

        function compareRemitoWithFiles(remitos, files) {
            const matched = [];
            const unmatched = [];

            remitos.forEach(remito => {
                const matchedFile = files.find(file => file.name.startsWith(remito + '-Cu'));
                if (matchedFile) {
                    matched.push({ remito, fileLink: matchedFile.link });
                } else {
                    unmatched.push({ remito });
                }
            });

            return { matched, unmatched };
        }

        function createTable(rows, title) {
            const section = document.createElement('div');
            section.classList.add('table-section');

            const h2 = document.createElement('h2');
            h2.textContent = title;
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headers = rows[0];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            document.getElementById('tables').appendChild(section);
        }

        function createFacturacionTable(facturacionRows, unmatchedRows) {
            const section = document.createElement('div');
            section.classList.add('table-section');
            
            const h2 = document.createElement('h2');
            h2.textContent = 'Remisiones Recientes';
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headers = ['GOA', 'Fecha', 'Cliente', 'Numero de Remito'];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            facturacionRows.slice(1).forEach(row => {
                const remitoNumber = row[2];
                const id = row[3]; // Assuming "ID" is the 4th column
                
                // Only display rows without a match
                if (unmatchedRows.find(unmatched => unmatched.remito === remitoNumber)) {
                    const tr = document.createElement('tr');
                    row.slice(0, 3).forEach((cell, index) => {
                        const td = document.createElement('td');
                        
                        // Add link to GOA (index 0) column
                        if (index === 0) {
                            td.innerHTML = `<a href="https://4294049.app.netsuite.com/app/accounting/transactions/salesord.nl?id=${id}&whence=">${cell}</a>`;
                        } else {
                            td.textContent = cell;
                        }
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                }
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            document.getElementById('tables').appendChild(section);
        }

        function createDespachadoTable(facturacionRows, matchedRows) {
            const section = document.createElement('div');
            section.classList.add('table-section');
            
            const h2 = document.createElement('h2');
            h2.textContent = 'Despachado';
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headers = ['GOA', 'Fecha', 'Cliente', 'Numero de Remito', 'Remito'];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            facturacionRows.forEach(row => {
                const remitoNumber = row[2];
                const id = row[3];

                const matched = matchedRows.find(match => match.remito === remitoNumber);
                if (matched) {
                    const tr = document.createElement('tr');
                    row.slice(0, 3).forEach((cell, index) => {
                        const td = document.createElement('td');

                        // Add link to GOA (index 0) column
                        if (index === 0) {
                            td.innerHTML = `<a href="https://4294049.app.netsuite.com/app/accounting/transactions/salesord.nl?id=${id}&whence=">${cell}</a>`;
                        } else {
                            td.textContent = cell;
                        }
                        tr.appendChild(td);
                    });

                    const linkCell = document.createElement('td');
                    linkCell.innerHTML = `<a href="${matched.fileLink}" target="_blank">Ver</a>`;
                    tr.appendChild(linkCell);

                    tbody.appendChild(tr);
                }
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            document.getElementById('tables').appendChild(section);
        }

        function splitPreparacion(rows) {
            const headers = rows[0];
            const indexNumeroDocumento = headers.indexOf('Número de documento');
            const indexNombre = headers.indexOf('Nombre');
            const indexArticulo = headers.indexOf('Artículo');
            const indexCantidad = headers.indexOf('Cantidad');
            const indexFecha = headers.indexOf('Fecha'); // Add "Fecha" column
            const indexOrdenEspecial = headers.indexOf('Orden. Especial?');
            const indexEstadoOrdenEspecial = headers.indexOf('Estado Orden. Especial');
            const indexID = headers.indexOf('ID'); // Assuming "ID" is a column in the CSV

            const pickingRows = [['GOA', 'Cliente', 'Art.', 'Cantidad']];
            const produccionRows = [['GOA', 'Cliente', 'Art.', 'Cantidad']];
            const facturacionRows = [['GOA', 'Fecha', 'Cliente', 'Numero de Remito', 'ID']];

            rows.slice(1).forEach(row => {
                const ordenEspecial = row[indexOrdenEspecial]?.trim();
                const estadoOrdenEspecial = row[indexEstadoOrdenEspecial]?.trim();

                if (ordenEspecial && ordenEspecial.startsWith('Ejecución')) {
                    const remito = ordenEspecial.slice(-5);
                    facturacionRows.push([row[0], row[indexFecha], row[1], remito, row[indexID]]);
                } else if (!ordenEspecial) {
                    pickingRows.push([row[indexNumeroDocumento], row[indexNombre], row[indexArticulo], row[indexCantidad]]);
                } else if (ordenEspecial.startsWith('Orden de trabajo')) {
                    if (estadoOrdenEspecial === 'Ensamblada') {
                        pickingRows.push([row[indexNumeroDocumento], row[indexNombre], row[indexArticulo], row[indexCantidad]]);
                    } else {
                        produccionRows.push([row[indexNumeroDocumento], row[indexNombre], row[indexArticulo], row[indexCantidad]]);
                    }
                }
            });

            createPickingTable(pickingRows);
            createProduccionTable(produccionRows);
            
            fetchCsvData(sheetUrl).then(csvData => {
                const files = parseCsvData(csvData);
                const { matched, unmatched } = compareRemitoWithFiles(facturacionRows.map(row => row[3]), files);
                createFacturacionTable(facturacionRows, unmatched);
                createDespachadoTable(facturacionRows, matched);
            });
        }

        function createPickingTable(rows) {
            const section = document.createElement('div');
            section.classList.add('table-section');
            
            const h2 = document.createElement('h2');
            h2.textContent = 'Picking';
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headers = rows[0];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            document.getElementById('tables').appendChild(section);
        }

        function createProduccionTable(rows) {
            const section = document.createElement('div');
            section.classList.add('table-section');
            
            const h2 = document.createElement('h2');
            h2.textContent = 'Producción';
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headers = rows[0];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            document.getElementById('tables').appendChild(section);
        }

        csvFiles.forEach(fileInfo => {
            if (fileInfo.title !== 'Preparación') {
                fetchAndDisplayCSV(fileInfo.file, fileInfo.title);
            }
        });

        fetchAndDisplayCSV('path/to/preparacion.csv', 'Preparación');
    </script>
</body>
</html>
