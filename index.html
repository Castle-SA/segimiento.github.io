<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle SA - Seguimiento</title>

    <!-- Link to Google Fonts for Open Sans -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 20px;
        }

        h1, h2 {
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4-column layout */
            gap: 20px;
        }

        .table-section {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px; /* Smaller text */
            font-weight: bold; /* Bold text */
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 6px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Castle SA - Seguimiento</h1>

    <div class="container">
        <div class="column" id="column-1">
            <!-- Column 1: Control GP, Control Financiero, Control Fecha de Entrega, Ultimo Control Financiero -->
        </div>
        <div class="column" id="column-2">
            <!-- Column 2: Producción -->
        </div>
        <div class="column" id="column-3">
            <!-- Column 3: Picking -->
        </div>
        <div class="column" id="column-4">
            <!-- Column 4: Remisiones Recientes, Despachado -->
        </div>
    </div>

    <script>
        // Debugging function
        function logDebug(message, data = null) {
            if (data) {
                console.log(`DEBUG: ${message}`, data);
            } else {
                console.log(`DEBUG: ${message}`);
            }
        }

        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTmBAXWedGqxYfGaVoGXyCQwBE54QDjnKa5Eel4TTV1-pfqUYYHXrPuww_VBGFMJAqKCD_P9X1nWX_t/pub?output=csv';

        // Function to fetch and display the tables
        function fetchAndDisplayTable(file, title, column) {
            logDebug(`Fetching CSV: ${title}`);
            fetch(file)
                .then(response => response.text())
                .then(csv => {
                    let rows = csv.split('\n').map(row => row.split(','));
                    logDebug(`${title} rows fetched`, rows);

                    if (title === 'Preparación') {
                        splitPreparacion(rows); // Split into different tables
                    } else {
                        createTableWithLinks(rows, title, column);
                    }
                })
                .catch(error => logDebug(`Error fetching ${title}:`, error));
        }

        // Function to rename "Número de documento" to "GOA" and "Nombre" to "Cliente"
        function renameColumns(rows) {
            const headers = rows[0].map(header => {
                if (header === 'Número de documento') return 'GOA';
                if (header === 'Nombre') return 'Cliente';
                return header;
            });
            rows[0] = headers;
            return rows;
        }

        // Function to fetch Google Sheet CSV data
        async function fetchCsvData(url) {
            const response = await fetch(url);
            const data = await response.text();
            return data;
        }

        // Parse the CSV data from Google Sheets
        function parseCsvData(csv) {
            const lines = csv.split('\n');
            return lines.slice(1).map(row => {
                const values = row.split(',');
                return {
                    name: values[0],
                    id: values[1],
                    link: values[2]
                };
            });
        }

        // Compare "Numero de Remito" with file data
        function compareRemitoWithFiles(remitos, files) {
            const matched = [];
            const unmatched = [];
            remitos.forEach(remito => {
                const matchedFile = files.find(file => file.name.startsWith(remito + '-Cu'));
                if (matchedFile) {
                    matched.push({ remito, fileLink: matchedFile.link });
                } else {
                    unmatched.push({ remito });
                }
            });
            return { matched, unmatched };
        }

        // Function to create and display tables with hyperlinks
        function createTableWithLinks(rows, title, column, hideIdColumn = true) {
            const section = document.createElement('div');
            section.classList.add('table-section');

            const h2 = document.createElement('h2');
            h2.textContent = title;
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headers = rows[0];  // Header row
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                if (header === 'ID' && hideIdColumn) {
                    th.classList.add('hidden');
                }
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            const idColumnIndex = headers.indexOf('ID');
            const goaColumnIndex = headers.indexOf('GOA') !== -1 ? headers.indexOf('GOA') : headers.indexOf('Número de documento'); // Handle renamed GOA column

            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach((cell, index) => {
                    const td = document.createElement('td');

                    // Hide the ID column if required
                    if (headers[index] === 'ID' && hideIdColumn) {
                        td.classList.add('hidden');
                    }

                    // Create clickable GOA column
                    if (index === goaColumnIndex) {
                        const id = row[idColumnIndex]?.trim();
                        if (id && cell) {
                            td.innerHTML = `<a href="https://4294049.app.netsuite.com/app/accounting/transactions/salesord.nl?id=${id}&whence=" target="_blank">${cell}</a>`;
                        } else {
                            td.textContent = cell;
                        }
                    } else {
                        td.textContent = cell;
                    }

                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);
            document.getElementById(`column-${column}`).appendChild(section);
        }

        // Creating and displaying Remisiones Recientes and Despachado tables
        function createFacturacionTables(facturacionRows, matchedRows, unmatchedRows) {
            createRemisionesRecientesTable(facturacionRows, unmatchedRows);
            createDespachadoTable(facturacionRows, matchedRows);
        }

        // Create and display Remisiones Recientes (unmatched)
        function createRemisionesRecientesTable(facturacionRows, unmatchedRows) {
            const section = document.createElement('div');
            section.classList.add('table-section');

            const h2 = document.createElement('h2');
            h2.textContent = 'Remisiones Recientes';
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headers = ['GOA', 'Cliente', 'Numero de Remito'];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            facturacionRows.slice(1).forEach(row => {
                const remitoNumber = row[2];
                if (unmatchedRows.find(unmatched => unmatched.remito === remitoNumber)) {
                    const tr = document.createElement('tr');
                    row.slice(0, 3).forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                }
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);
            document.getElementById('column-4').appendChild(section);
        }

        // Create and display Despachado (matched)
        function createDespachadoTable(facturacionRows, matchedRows) {
            const section = document.createElement('div');
            section.classList.add('table-section');

            const h2 = document.createElement('h2');
            h2.textContent = 'Despachado';
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headers = ['GOA', 'Cliente', 'Numero de Remito', 'Remito'];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            facturacionRows.forEach(row => {
                const remitoNumber = row[2];
                const matched = matchedRows.find(match => match.remito === remitoNumber);
                if (matched) {
                    const tr = document.createElement('tr');
                    row.slice(0, 3).forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });

                    const linkCell = document.createElement('td');
                    linkCell.innerHTML = `<a href="${matched.fileLink}" target="_blank">Ver</a>`;
                    tr.appendChild(linkCell);

                    tbody.appendChild(tr);
                }
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);
            document.getElementById('column-4').appendChild(section);
        }

        // Fetch and display the CSV data for the first three columns
        fetchAndDisplayTable('path/to/control_gp.csv', 'Control GP', 1);
        fetchAndDisplayTable('path/to/control_financiero.csv', 'Control Financiero', 1);
        fetchAndDisplayTable('path/to/control_fecha_entrega.csv', 'Control Fecha de Entrega', 1);
        fetchAndDisplayTable('path/to/control_financiero_2.csv', 'Ultimo Control Financiero', 1);

        // Fetch Preparación CSV and handle last two columns
        fetchAndDisplayTable('path/to/preparacion.csv', 'Preparación', 2);

        // Fetch Google Sheets CSV and process the facturación-related tables
        fetchCsvData(sheetUrl).then(csvData => {
            const files = parseCsvData(csvData);
            const facturacionRows = []; // Replace with actual facturación rows from the preparation table
            const { matched, unmatched } = compareRemitoWithFiles(facturacionRows.map(row => row[2]), files);

            createFacturacionTables(facturacionRows, matched, unmatched);
        });

    </script>
</body>
</html>
