        function removeHighlights() {
            // Remove all elements with the 'highlight' class
            const highlightedElements = document.querySelectorAll('.highlight');
            highlightedElements.forEach(element => {
                const parent = element.parentNode;
                parent.replaceChild(document.createTextNode(element.textContent), element);
                parent.normalize(); // Merge adjacent text nodes
            });
        }
        
        function highlightText(query) {
            const regex = new RegExp(query, 'gi');
            const nodes = getTextNodesUnder(content);

            nodes.forEach(node => {
                const nodeText = node.nodeValue;
                const matches = [...nodeText.matchAll(regex)];

                if (matches.length > 0) {
                    let currentIndex = 0;
                    const fragment = document.createDocumentFragment();

                    matches.forEach(match => {
                        // Text before the match
                        const beforeText = nodeText.slice(currentIndex, match.index);
                        fragment.appendChild(document.createTextNode(beforeText));

                        // Highlighted match
                        const span = document.createElement('span');
                        span.className = 'highlight';
                        span.textContent = match[0];
                        fragment.appendChild(span);

                        currentIndex = match.index + match[0].length;
                    });

                    // Text after the last match
                    fragment.appendChild(document.createTextNode(nodeText.slice(currentIndex)));

                    // Replace the original node with the fragment
                    node.parentNode.replaceChild(fragment, node);
                }
            });
        }

        function searchInNode(node, regex) {
            if (node.nodeType === Node.TEXT_NODE) {
                const match = node.nodeValue.match(regex);
                if (match) {
                    const span = document.createElement('span');
                    span.className = 'highlight';

                    const matchedText = match[0];
                    const beforeText = node.nodeValue.substring(0, match.index);
                    const afterText = node.nodeValue.substring(match.index + matchedText.length);

                    const beforeNode = document.createTextNode(beforeText);
                    const afterNode = document.createTextNode(afterText);
                    span.textContent = matchedText;

                    const parent = node.parentNode;
                    parent.insertBefore(beforeNode, node);
                    parent.insertBefore(span, node);
                    parent.insertBefore(afterNode, node);
                    parent.removeChild(node);
                }
            } else if (node.nodeType === Node.ELEMENT_NODE && node.childNodes) {
                node.childNodes.forEach(child => searchInNode(child, regex));
            }
        }

        function getTextNodesUnder(node) {
            let textNodes = [];
            for (node = node.firstChild; node; node = node.nextSibling) {
                if (node.nodeType === Node.TEXT_NODE) {
                    textNodes.push(node);
                } else {
                    textNodes = textNodes.concat(getTextNodesUnder(node));
                }
            }
            return textNodes;
        }

            // Helper function to clean up the date format (dd/mm/yyyy to yyyy-mm-dd) and add leading zeros
        function cleanUpDate(dateString) {
            if (!dateString) return null;
    
            const parts = dateString.split('/');
            if (parts.length !== 3) return null;
    
            const day = parts[0].padStart(2, '0');
            const month = parts[1].padStart(2, '0');
            const year = parts[2];

                // Helper function to check if a date is within the next 3 days or in the past
        function isWithinNext3DaysOrPast(dateString) {
            const cleanedDate = cleanUpDate(dateString);
            if (!cleanedDate) return false;
        
            const currentDate = new Date();
            const inputDate = new Date(cleanedDate);
        
            if (isNaN(inputDate.getTime())) {
                // logDebug(`Invalid date detected: ${dateString}`);
                return false;
            }
        
            const differenceInTime = inputDate - currentDate;
            const differenceInDays = differenceInTime / (1000 * 3600 * 24);
        
            return differenceInDays <= 3;
        }

                const dateB = cleanUpDate(b[fechaColumnIndex]) ? new Date(cleanUpDate(b[fechaColumnIndex])) : new Date(9999, 11, 31);
                return dateA - dateB;
            });

        // Helper function to filter and move rows for Esperando Stock
        function filterRows(rows) {
            // Ensure the rows array is valid

                return [];

            const headers = rows[0];

            return rows.filter(row => {
                const cantidad = row[cantidadColumnIndex]?.trim();
                const faltante = row[faltanteColumnIndex]?.trim();
                return (!cantidad || cantidad === '0');

        function splitPreparacion(rows) {
            // logDebug('splitPreparacion function called');
            const headers = rows[0];
            // logDebug('Preparacion CSV Headers:', headers);
        
            const idColumnIndex = findIdColumnIndex(headers);
            const fechaColumnIndex = headers.indexOf('Fecha'); // Index for "Fecha" column
            const cantidadColumnIndex = headers.indexOf('Cantidad'); // Index for "Cantidad"
            const faltanteColumnIndex = headers.indexOf('Faltante'); // Index for "Faltante"
            const transporteColumnIndex = headers.indexOf('Transportista'); // Index for "Transportista"
        
            logDebug('Transporte column index:', transporteColumnIndex);
            
            const pickingRows = [['GOA', 'Fecha', 'Cliente', 'Art.', 'Cantidad', 'Faltante', 'ID']];
            const produccionRows = [['GOA', 'Fecha', 'Cliente', 'Art.', 'Faltante', 'ID']];
            const pedidosEnEsperaRows = [['GOA', 'Fecha', 'Cliente', 'Art.', 'Cantidad', 'Faltante', 'ID']];
            const facturacionRows = [['GOA', 'Cliente', 'Numero de Remito', 'Fecha', 'ID', 'Transportista']]; // Added "Transportista"
        
            // Process each row, splitting them into different tables
            rows.slice(1).forEach(row => {
                const ordenEspecial = row[headers.indexOf('Orden. Especial?')]?.trim();
                const estadoOrdenEspecial = row[headers.indexOf('Estado Orden. Especial')]?.trim();
                const fecha = row[fechaColumnIndex]?.trim();
                const cantidad = row[cantidadColumnIndex]?.trim();
                const faltante = row[faltanteColumnIndex]?.trim();
                const transporte = row[transporteColumnIndex]?.trim(); // Extract "Transportista"
        
                if (ordenEspecial && ordenEspecial.startsWith('Ejecución')) {

                    facturacionRows.push([row[headers.indexOf('Número de documento')], row[headers.indexOf('Nombre')], remito, fecha, row[idColumnIndex], transporte]); // Add "Transportista"
                } else if (!ordenEspecial) {
                    // Normal orders, send to Picking or Pedidos en Espera based on the date
                    if (fecha && isWithinNext3DaysOrPast(fecha)) {
                        pickingRows.push([row[headers.indexOf('Número de documento')], fecha, row[headers.indexOf('Nombre')], row[headers.indexOf('Artículo')], cantidad, faltante, row[idColumnIndex]]);
                    } else {
                        pedidosEnEsperaRows.push([row[headers.indexOf('Número de documento')], fecha, row[headers.indexOf('Nombre')], row[headers.indexOf('Artículo')], cantidad, faltante, row[idColumnIndex]]);
                    }
                } else if (ordenEspecial.startsWith('Orden de trabajo')) {
                    // Handle Orden de trabajo, send to Producción or Picking/Pedidos en Espera
                    if (estadoOrdenEspecial === 'Ensamblada') {
                        if (fecha && isWithinNext3DaysOrPast(fecha)) {
                            pickingRows.push([row[headers.indexOf('Número de documento')], fecha, row[headers.indexOf('Nombre')], row[headers.indexOf('Artículo')], cantidad, faltante, row[idColumnIndex]]);
                        } else {

                        }

                    }

            // Sort Picking, Producción, and Pedidos en Espera tables by Fecha (empty dates at the bottom)

                return dateA - dateB;
            });
        
            produccionRows.slice(1).sort((a, b) => {
                const dateA = a[1] ? new Date(cleanUpDate(a[1])) : new Date(0);
                const dateB = b[1] ? new Date(cleanUpDate(b[1])) : new Date(0);
                return dateA - dateB;

            pedidosEnEsperaRows.slice(1).sort((a, b) => {
                const dateA = a[1] ? new Date(cleanUpDate(a[1])) : new Date(0);
                const dateB = b[1] ? new Date(cleanUpDate(b[1])) : new Date(0);
                return dateA - dateB;
            });
        
            createProduccionTableWithLinks(produccionRows);
        
            // Move rows to 'Esperando Stock' based on Cantidad and generate the table
            const { remainingPickingRows, remainingPedidosEnEsperaRows } = moveRowsToEsperandoStock(pickingRows, pedidosEnEsperaRows);
            const filteredPickingRows = filterRows(pickingRows);
            const filteredPedidosEnEsperaRows = filterRows(pedidosEnEsperaRows);

            const sortedCombinedRows = [combinedRows[0]].concat(combinedRows.slice(1).sort((a, b) => {
                const dateA = cleanUpDate(a[fechaColumnIndex]);

        // Function to move rows with 'Cantidad' blank or zero to the 'Esperando Stock' table

        //-----------------------------------------------------------------------------------------------------------------------------------------------------------------

                                        // Hide the ID column cells by applying the "hidden" class

        // Function to hide the ID column when rendering tables
        function hideIdColumnElements(table, idColumnIndex) {
            const rows = table.querySelectorAll('tr');

        // Function to fetch transport URLs from a CSV file
        async function fetchTransportUrls() {
            const urlFilePath = 'path/to/transport_urls.csv'; // Update with the actual path to the CSV file
            const transportUrls = {};
        
            try {
                const response = await fetch(urlFilePath);
                const csvText = await response.text();
                const rows = csvText.split('\n').map(row => row.split(','));
        
                // Process each row of the CSV to build the URL dictionary
                rows.slice(1).forEach(row => {
                    const transportista = row[0].trim();
                    const url = row[1].trim();
                    if (transportista && url) {
                        transportUrls[transportista] = url;
                    }
                });
            } catch (error) {
                console.error('Error fetching transport URLs:', error);
            }
        
            return transportUrls;
        }

            try {

                // logDebug('Error fetching CSV from Google Sheets', error);
                throw error;
            }
        }

        // ** Parse the CSV data into an array of objects (files) ** 
        function parseCsvData(csv) {
            const lines = csv.split('\n');
            const rows = lines.slice(1); // Skip the headers
            return rows.map(row => {
                const values = row.split(',');
                return {
                    name: values[0], // File Name
                    id: values[1],   // File ID
                    link: values[2]  // Public Link
                };
            });
        }

        // ** Compare "Numero de Remito" with Google Sheet data (files) **
        function compareRemitoWithFiles(remitos, files) {
            const matched = [];
            const unmatched = [];

            remitos.forEach(remito => {
                const matchedFile = files.find(file => file.name.startsWith(remito + '-Cu'));
                if (matchedFile) {
                    matched.push({ remito, fileLink: matchedFile.link });
                } else {
                    unmatched.push({ remito });
                }
            });

            return { matched, unmatched };
        }
