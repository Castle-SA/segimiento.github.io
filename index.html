
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle SA - Seguimiento</title>

    <!-- Link to Google Fonts for Open Sans -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 20px;
        }

        h1, h2 {
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4-column layout */
            gap: 20px;
        }

        .table-section {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px; /* Smaller text */
            font-weight: bold; /* Bold text */
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 6px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Castle SA - Seguimiento</h1>

    <div class="container">
        <div class="column" id="column-1">
            <!-- Column 1: Control GP, Control Financiero, Control Fecha de Entrega, Ultimo Control Financiero -->
        </div>
        <div class="column" id="column-2">
            <!-- Column 2: Producción -->
        </div>
        <div class="column" id="column-3">
            <!-- Column 3: Picking -->
        </div>
        <div class="column" id="column-4">
            <!-- Column 4: Remisiones Recientes, Despachado -->
        </div>
    </div>

    <script>
        // Debugging Function
        function logDebug(message, data = null) {
            if (data) {
                console.log(`DEBUG: ${message}`, data);
            } else {
                console.log(`DEBUG: ${message}`);
            }
        }

        // CSV file paths for the original tables in column 1
        const csvFilesColumn1 = [
            { file: 'path/to/control_gp.csv', title: 'Control GP', column: 1 },
            { file: 'path/to/control_financiero.csv', title: 'Control Financiero', column: 1 },
            { file: 'path/to/control_fecha_entrega.csv', title: 'Control Fecha de Entrega', column: 1 },
            { file: 'path/to/control_financiero_2.csv', title: 'Ultimo Control Financiero', column: 1 }
        ];

        // URL of the Google Sheet published as CSV for matching Facturación files
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTmBAXWedGqxYfGaVoGXyCQwBE54QDjnKa5Eel4TTV1-pfqUYYHXrPuww_VBGFMJAqKCD_P9X1nWX_t/pub?output=csv';

        // Fetch and display the CSV files for column 1
        function fetchAndDisplayCSVForColumn1(file, title, column) {
            logDebug(`Fetching CSV for Column 1: ${title}`);
            fetch(file)
                .then(response => response.text())
                .then(csv => {
                    let rows = csv.split('\n').map(row => row.split(','));
                    logDebug(`${title} rows fetched for Column 1`, rows);

                    rows = renameColumns(rows); // Ensure renaming for GOA and Cliente
                    createTableWithLinks(rows, title, column);
                })
                .catch(error => logDebug(`Error fetching ${title} for Column 1:`, error));
        }

        // Function to rename "Número de documento" to "GOA" and "Nombre" to "Cliente"
        function renameColumns(rows) {
            const headers = rows[0].map(header => {
                if (header === 'Número de documento') return 'GOA';
                if (header === 'Nombre') return 'Cliente';
                return header;
            });
            rows[0] = headers;
            return rows;
        }

        // Function to fetch and display CSV for columns 2, 3, and 4 (Producción, Picking, Remisiones Recientes, Despachado)
        function fetchAndDisplayCSVForLastTables(file, title, column) {
            logDebug(`Fetching CSV: ${title}`);
            fetch(file)
                .then(response => response.text())
                .then(csv => {
                    let rows = csv.split('\n').map(row => row.split(','));
                    logDebug(`${title} rows fetched`, rows);

                    if (title === 'Preparación') {
                        splitPreparacion(rows); // This function splits tables into Producción, Picking, etc.
                    }
                })
                .catch(error => logDebug(`Error fetching ${title}:`, error));
        }

        // Function to find the ID column index with header trimming
        function findIdColumnIndex(headers) {
            const trimmedHeaders = headers.map(header => header.trim());
            logDebug('Trimmed Headers:', trimmedHeaders);
            const idIndex = trimmedHeaders.indexOf('ID');
            return idIndex;
        }

       

        // Global debug function to ensure logs appear in the console
        function logDebug(message, data = null) {
            if (data) {
                console.log(`DEBUG: ${message}`, data);
            } else {
                console.log(`DEBUG: ${message}`);
            }
        }
        
        function splitPreparacion(rows) {
            logDebug('splitPreparacion function called');
            const headers = rows[0];
        
            // Log headers to ensure we see "Fecha" exists
            logDebug('Preparacion CSV Headers:', headers);
        
            const idColumnIndex = findIdColumnIndex(headers);
            const fechaColumnIndex = headers.indexOf('Fecha'); // Index for "Fecha" column
            logDebug('Fecha column index:', fechaColumnIndex); // Ensure we have the correct index
        
            const pickingRows = [['GOA', 'Fecha', 'Cliente', 'Art.', 'Cantidad', 'ID']]; 
            const produccionRows = [['GOA', 'Fecha', 'Cliente', 'Art.', 'Cantidad', 'ID']];
            const pedidosEnEsperaRows = [['GOA', 'Fecha', 'Cliente', 'Art.', 'Cantidad', 'ID']]; 
            const facturacionRows = [['GOA', 'Cliente', 'Numero de Remito', 'Fecha', 'ID']];
        
            // Helper function to clean up the date format (dd/mm/yyyy to yyyy-mm-dd) and add leading zeros
            function cleanUpDate(dateString) {
                if (!dateString) return null;
        
                const parts = dateString.split('/');
                if (parts.length !== 3) return null;
        
                const day = parts[0].padStart(2, '0');
                const month = parts[1].padStart(2, '0');
                const year = parts[2];
        
                const cleanedDate = `${year}-${month}-${day}`;
                logDebug(`Cleaned Date: ${cleanedDate} from original: ${dateString}`);
                return cleanedDate;
            }
        
            // Helper function to check if a date is either within the next 3 days or in the past
            function isWithinNext3DaysOrPast(dateString) {
                const cleanedDate = cleanUpDate(dateString);
                if (!cleanedDate) return false;  // Treat empty date as not within range
        
                const currentDate = new Date();
                const inputDate = new Date(cleanedDate);
        
                // Log if the date cannot be parsed
                if (isNaN(inputDate.getTime())) {
                    logDebug(`Invalid date detected: ${dateString}`);
                    return false;  // Invalid date
                }
        
                const differenceInTime = inputDate - currentDate;
                const differenceInDays = differenceInTime / (1000 * 3600 * 24);
        
                // Include dates in the past or within the next 3 days
                return differenceInDays <= 3;  
            }
        
            rows.slice(1).forEach(row => {
                const ordenEspecial = row[headers.indexOf('Orden. Especial?')]?.trim();
                const estadoOrdenEspecial = row[headers.indexOf('Estado Orden. Especial')]?.trim();
                const fecha = row[fechaColumnIndex]?.trim(); // Get and trim Fecha for each row
                logDebug('Processing row Fecha:', fecha); // Log each Fecha value
        
                if (ordenEspecial && ordenEspecial.startsWith('Ejecución')) {
                    const remito = ordenEspecial.slice(-5);
                    facturacionRows.push([row[headers.indexOf('Número de documento')], row[headers.indexOf('Nombre')], remito, fecha, row[idColumnIndex]]);
                } else if (!ordenEspecial) {
                    if (fecha && isWithinNext3DaysOrPast(fecha)) {
                        logDebug(`Row added to Picking: ${row[headers.indexOf('Número de documento')]} with Fecha: ${fecha}`);
                        pickingRows.push([row[headers.indexOf('Número de documento')], fecha, row[headers.indexOf('Nombre')], row[headers.indexOf('Artículo')], row[headers.indexOf('Cantidad')], row[idColumnIndex]]);
                    } else {
                        logDebug(`Row added to Pedidos en Espera: ${row[headers.indexOf('Número de documento')]} with Fecha: ${fecha || 'No Date'}`);
                        pedidosEnEsperaRows.push([row[headers.indexOf('Número de documento')], fecha, row[headers.indexOf('Nombre')], row[headers.indexOf('Artículo')], row[headers.indexOf('Cantidad')], row[idColumnIndex]]);
                    }
                } else if (ordenEspecial.startsWith('Orden de trabajo')) {
                    if (estadoOrdenEspecial === 'Ensamblada') {
                        if (fecha && isWithinNext3DaysOrPast(fecha)) {
                            logDebug(`Row added to Picking (Ensamblada): ${row[headers.indexOf('Número de documento')]} with Fecha: ${fecha}`);
                            pickingRows.push([row[headers.indexOf('Número de documento')], fecha, row[headers.indexOf('Nombre')], row[headers.indexOf('Artículo')], row[headers.indexOf('Cantidad')], row[idColumnIndex]]);
                        } else {
                            logDebug(`Row added to Pedidos en Espera (Ensamblada): ${row[headers.indexOf('Número de documento')]} with Fecha: ${fecha || 'No Date'}`);
                            pedidosEnEsperaRows.push([row[headers.indexOf('Número de documento')], fecha, row[headers.indexOf('Nombre')], row[headers.indexOf('Artículo')], row[headers.indexOf('Cantidad')], row[idColumnIndex]]);
                        }
                    } else {
                        logDebug(`Row added to Producción: ${row[headers.indexOf('Número de documento')]} with Fecha: ${fecha || 'No Date'}`);
                        produccionRows.push([row[headers.indexOf('Número de documento')], fecha, row[headers.indexOf('Nombre')], row[headers.indexOf('Artículo')], row[headers.indexOf('Cantidad')], row[idColumnIndex]]);
                    }
                }
            });
        
            // Sort Picking, Producción, and Pedidos en Espera tables by Fecha (empty dates at the bottom)
            pickingRows.slice(1).sort((a, b) => {
                const dateA = a[1] ? new Date(cleanUpDate(a[1])) : new Date(0); // Use new Date(0) for empty dates (sort them to the bottom)
                const dateB = b[1] ? new Date(cleanUpDate(b[1])) : new Date(0);
                logDebug('Picking Table: Sorting Dates:', { dateA: a[1], dateB: b[1] }); // Log date values being compared
                return dateA - dateB;  // Sort by date
            });
        
            produccionRows.slice(1).sort((a, b) => {
                const dateA = a[1] ? new Date(cleanUpDate(a[1])) : new Date(0); // Use new Date(0) for empty dates (sort them to the bottom)
                const dateB = b[1] ? new Date(cleanUpDate(b[1])) : new Date(0);
                logDebug('Produccion Table: Sorting Dates:', { dateA: a[1], dateB: b[1] }); // Log date values being compared
                return dateA - dateB;  // Sort by date
            });
        
            pedidosEnEsperaRows.slice(1).sort((a, b) => {
                const dateA = a[1] ? new Date(cleanUpDate(a[1])) : new Date(0); // Use new Date(0) for empty dates (sort them to the bottom)
                const dateB = b[1] ? new Date(cleanUpDate(b[1])) : new Date(0);
                logDebug('Pedidos en Espera Table: Sorting Dates:', { dateA: a[1], dateB: b[1] }); // Log date values being compared
                return dateA - dateB;  // Sort by date
            });
        
            logDebug('Sorted Picking Rows:', pickingRows); // Log sorted picking rows
            logDebug('Sorted Produccion Rows:', produccionRows); // Log sorted produccion rows
            logDebug('Sorted Pedidos en Espera Rows:', pedidosEnEsperaRows); // Log sorted Pedidos en Espera rows
        
            // Display the tables
            createProduccionTableWithLinks(produccionRows);
            createPickingTableWithLinks(pickingRows);
            createPedidosEnEsperaTableWithLinks(pedidosEnEsperaRows); // New table for Pedidos en Espera
        
            // Fetch data for Remisiones Recientes and Despachado
            fetchCsvData(sheetUrl).then(csvData => {
                const files = parseCsvData(csvData);
                const { matched, unmatched } = compareRemitoWithFiles(facturacionRows.map(row => row[2]), files);
        
                createFacturacionTable(facturacionRows, unmatched);
                createDespachadoTable(facturacionRows, matched);
            }).catch(error => logDebug('Error fetching Google Sheet CSV:', error));
        }

        // Function to hide the ID column when rendering tables
        function createTableWithLinks(rows, title, column, hideIdColumn = true) {
            const section = document.createElement('div');
            section.classList.add('table-section');
        
            const h2 = document.createElement('h2');
            h2.textContent = title;
            section.appendChild(h2);
        
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
        
            const headers = rows[0];  // The header row
            const idColumnIndex = findIdColumnIndex(headers); // Get the index of the "ID" column
            const goaColumnIndex = headers.indexOf('GOA') !== -1 ? headers.indexOf('GOA') : headers.indexOf('Número de documento'); // Handle renamed GOA column
        
            // Debugging the index detection
            console.log(`${title}: Detected ID Column Index:`, idColumnIndex);
            console.log(`${title}: Detected GOA Column Index:`, goaColumnIndex);
        
            // Remove the ID column from headers if hideIdColumn is true
            const filteredHeaders = headers.filter((header, index) => !(hideIdColumn && index === idColumnIndex));
            console.log(`${title}: Filtered Headers BEFORE rendering:`, filteredHeaders);
        
            // Add filtered headers to the table
            const headerRow = document.createElement('tr');
            filteredHeaders.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
        
            // Add filtered rows, skipping the ID column explicitly
            rows.slice(1).forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                const filteredRow = row.filter((cell, index) => !(hideIdColumn && index === idColumnIndex));
        
                // Log the filtered row for debugging
                console.log(`${title}: Filtered Row ${rowIndex + 1}:`, filteredRow);
        
                filteredRow.forEach((cell, index) => {
                    const td = document.createElement('td');
        
                    // If this is the "GOA" column, make it a clickable hyperlink using the original row's ID
                    if (index === goaColumnIndex) {
                        const id = row[idColumnIndex]?.trim();
                        if (id && cell) {
                            td.innerHTML = `<a href="https://4294049.app.netsuite.com/app/accounting/transactions/salesord.nl?id=${id}&whence=" target="_blank">${cell}</a>`;
                            console.log(`${title}: Created hyperlink for GOA: ${cell} with ID: ${id}`);
                        } else {
                            td.textContent = cell;
                        }
                    } else {
                        td.textContent = cell;
                    }
        
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        
            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);
        
            document.getElementById(`column-${column}`).appendChild(section);
        
            console.log(`Appended ${title} table to column ${column}`);
        }
        
        // Function to hide ID column elements after table generation
        function hideIdColumnElements(table, idColumnIndex) {
            const rows = table.querySelectorAll('tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td, th');
                if (cells[idColumnIndex]) {
                    cells[idColumnIndex].style.display = 'none'; // Hides the ID column
                }
            });
        }



        // ** Function to fetch Google Sheet CSV data ** 
        async function fetchCsvData(url) {
            try {
                const response = await fetch(url);
                const data = await response.text();
                return data;
            } catch (error) {
                logDebug('Error fetching CSV from Google Sheets', error);
                throw error;
            }
        }

        // ** Parse the CSV data into an array of objects (files) ** 
        function parseCsvData(csv) {
            const lines = csv.split('\n');
            const rows = lines.slice(1); // Skip the headers
            return rows.map(row => {
                const values = row.split(',');
                return {
                    name: values[0], // File Name
                    id: values[1],   // File ID
                    link: values[2]  // Public Link
                };
            });
        }

        // ** Compare "Numero de Remito" with Google Sheet data (files) **
        function compareRemitoWithFiles(remitos, files) {
            const matched = [];
            const unmatched = [];

            remitos.forEach(remito => {
                const matchedFile = files.find(file => file.name.startsWith(remito + '-Cu'));
                if (matchedFile) {
                    matched.push({ remito, fileLink: matchedFile.link });
                } else {
                    unmatched.push({ remito });
                }
            });

            return { matched, unmatched };
        }

        // Function to create and display the Pedidos en Espera table with links
        function createPedidosEnEsperaTableWithLinks(rows) {
            createTableWithLinks(rows, 'Pedidos en Espera', 3); // Display Pedidos en Espera in column 3
        }

        // Creating and displaying Producción, Picking, Remisiones Recientes, and Despachado tables
        function createProduccionTableWithLinks(rows) {
            createTableWithLinks(rows, 'Producción', 2, false);
        }

        function createPickingTableWithLinks(rows) {
            createTableWithLinks(rows, 'Picking', 3, false);
        }

        // Function to create and display the Remisiones Recientes table (unmatched rows) with GOA hyperlinks and Fecha
        function createFacturacionTable(facturacionRows, unmatchedRows) {
            logDebug('Creating Remisiones Recientes table');
            const section = document.createElement('div');
            section.classList.add('table-section');

            const h2 = document.createElement('h2');
            h2.textContent = 'Remisiones Recientes';
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headers = ['GOA', 'Fecha', 'Cliente', 'Numero de Remito'];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Find the ID and Fecha column indices correctly
            const idColumnIndex = findIdColumnIndex(facturacionRows[0]); // Index of ID in the actual rows
            const fechaColumnIndex = facturacionRows[0].indexOf('Fecha'); // Index for "Fecha" column
            logDebug('ID column index:', idColumnIndex);
            logDebug('Fecha column index:', fechaColumnIndex);

            // Sort rows by Numero de Remito (column 3)
            const sortedRows = facturacionRows.slice(1).sort((a, b) => a[2] - b[2]);

            // Add rows
            sortedRows.forEach(row => {
                const remitoNumber = row[2]; // "Numero de Remito" column
                const goaNumber = row[0];    // "GOA" column
                const fecha = row[fechaColumnIndex]; // "Fecha" column
                const id = row[idColumnIndex]?.trim(); // ID value

                if (unmatchedRows.find(unmatched => unmatched.remito === remitoNumber)) {
                    const tr = document.createElement('tr');

                    // Add GOA as a hyperlink
                    const goaCell = document.createElement('td');
                    if (id && goaNumber) {
                        goaCell.innerHTML = `<a href="https://4294049.app.netsuite.com/app/accounting/transactions/salesord.nl?id=${id}&whence=" target="_blank">${goaNumber}</a>`;
                        logDebug(`Created hyperlink for GOA: ${goaNumber} with ID: ${id}`);
                    } else {
                        goaCell.textContent = goaNumber;
                    }
                    tr.appendChild(goaCell);

                    // Add Fecha column
                    const fechaCell = document.createElement('td');
                    fechaCell.textContent = fecha || 'N/A';  // Display N/A if no fecha is available
                    tr.appendChild(fechaCell);

                    // Add Cliente and Numero de Remito columns
                    row.slice(1, 3).forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });

                    tbody.appendChild(tr);
                }
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            document.getElementById('column-4').appendChild(section);
            logDebug('Appended Remisiones Recientes table to column 4');
        }

        // Function to create and display the Despachado table (matched rows) with GOA hyperlinks and Fecha
        function createDespachadoTable(facturacionRows, matchedRows) {
            logDebug('Creating Despachado table');
            const section = document.createElement('div');
            section.classList.add('table-section');

            const h2 = document.createElement('h2');
            h2.textContent = 'Despachado';
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headers = ['GOA', 'Fecha', 'Cliente', 'Numero de Remito', 'Remito'];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Find the ID and Fecha column indices correctly
            const idColumnIndex = findIdColumnIndex(facturacionRows[0]); // Index of ID in the actual rows
            const fechaColumnIndex = facturacionRows[0].indexOf('Fecha'); // Index for "Fecha" column
            logDebug('ID column index:', idColumnIndex);
            logDebug('Fecha column index:', fechaColumnIndex);

            // Sort rows by Numero de Remito (column 3)
            const sortedRows = facturacionRows.sort((a, b) => a[2] - b[2]);

            sortedRows.forEach(row => {
                const remitoNumber = row[2]; // "Numero de Remito" column
                const goaNumber = row[0];    // "GOA" column
                const fecha = row[fechaColumnIndex]; // "Fecha" column
                const id = row[idColumnIndex]?.trim(); // ID value

                const matched = matchedRows.find(match => match.remito === remitoNumber);
                if (matched) {
                    const tr = document.createElement('tr');

                    // Add GOA as a hyperlink
                    const goaCell = document.createElement('td');
                    if (id && goaNumber) {
                        goaCell.innerHTML = `<a href=".netsuite.com/app/accounting/transactions/salesord.nl?id=${id}&whence=" target="_blank">${goaNumber}</a>`;
                        logDebug(`Created hyperlink for GOA: ${goaNumber} with ID: ${id}`);
                    } else {
                        goaCell.textContent = goaNumber;
                    }
                    tr.appendChild(goaCell);

                    // Add Fecha column
                    const fechaCell = document.createElement('td');
                    fechaCell.textContent = fecha || 'N/A';  // Display N/A if no fecha is available
                    tr.appendChild(fechaCell);

                    // Add Cliente, Numero de Remito columns
                    row.slice(1, 3).forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });

                    // Add Remito link
                    const linkCell = document.createElement('td');
                    linkCell.innerHTML = `<a href="${matched.fileLink}" target="_blank">Ver</a>`;
                    tr.appendChild(linkCell);

                    tbody.appendChild(tr);
                }
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            document.getElementById('column-4').appendChild(section);
            logDebug('Appended Despachado table to column 4');
        }

        // Fetch CSV files for column 1 (first 4 tables)
        csvFilesColumn1.forEach(fileInfo => {
            fetchAndDisplayCSVForColumn1(fileInfo.file, fileInfo.title, fileInfo.column);
        });

        // Fetch and display CSV for Producción, Picking, Remisiones Recientes, Despachado (column 2-4)
        fetchAndDisplayCSVForLastTables('path/to/preparacion.csv', 'Preparación', 2);

    </script>
</body>
</html>
