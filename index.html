<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle SA - Seguimiento</title>

    <!-- Link to Google Fonts for Open Sans -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 20px;
        }

        h1, h2 {
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
        }

        h2 {
            font-size: 13px; /* Smaller heading text */
        }

        .container {
            display: block; /* Single-column layout */
        }

        .table-section {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px; /* Slightly larger text for easier viewing */
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 6px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Castle SA - Seguimiento</h1>

    <div class="container" id="tables">
        <!-- Tables will be inserted here by JavaScript -->
    </div>

    <script>
        // CSV file paths for the original tables
        const csvFiles = [
            { file: 'path/to/control_gp.csv', title: 'Control GP' },
            { file: 'path/to/control_financiero.csv', title: 'Control Financiero' },
            { file: 'path/to/control_fecha_entrega.csv', title: 'Control Fecha de Entrega' },
            { file: 'path/to/control_financiero_2.csv', title: 'Ultimo Control Financiero' },
            { file: 'path/to/preparacion.csv', title: 'Preparación' } // This will be split into several tables
        ];

        // URL of the Google Sheet published as CSV for matching Facturación files
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTmBAXWedGqxYfGaVoGXyCQwBE54QDjnKa5Eel4TTV1-pfqUYYHXrPuww_VBGFMJAqKCD_P9X1nWX_t/pub?output=csv';

        // Function to rename columns "Número de documento" and "Nombre" to "GOA" and "Cliente"
        function renameColumns(rows) {
            const headers = rows[0].map(header => {
                if (header === 'Número de documento') {
                    return 'GOA';
                } else if (header === 'Nombre') {
                    return 'Cliente';
                }
                return header;
            });

            rows[0] = headers;
            return rows;
        }

        // Function to fetch CSV and convert it to a table for the original layout
        function fetchAndDisplayCSV(file, title) {
            fetch(file)
                .then(response => response.text())
                .then(csv => {
                    let rows = csv.split('\n').map(row => row.split(','));

                    // For the first four tables, rename the columns
                    if (title === 'Control GP' || title === 'Control Financiero' || title === 'Control Fecha de Entrega' || title === 'Ultimo Control Financiero') {
                        rows = renameColumns(rows);
                    }

                    if (title === 'Preparación') {
                        splitPreparacion(rows); // Split Preparación into multiple tables
                    } else {
                        createTable(rows, title);
                    }
                })
                .catch(error => console.error('Error fetching CSV:', error));
        }

        // Function to create and display a table
        function createTable(rows, title) {
            const section = document.createElement('div');
            section.classList.add('table-section');

            const h2 = document.createElement('h2');
            h2.textContent = title;
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Create table headers
            const headers = rows[0];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Create table body rows
            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            // Append thead and tbody to table
            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            // Append the table section to the container
            document.getElementById('tables').appendChild(section);
        }

        // Function to split the "Preparación" table into Picking, Producción, Facturación, and Despachado
        function splitPreparacion(rows) {
            const headers = rows[0];

            const indexNumeroDocumento = headers.indexOf('Número de documento');
            const indexNombre = headers.indexOf('Nombre');
            const indexArticulo = headers.indexOf('Artículo');
            const indexCantidad = headers.indexOf('Cantidad');
            const indexOrdenEspecial = headers.indexOf('Orden. Especial?');
            const indexEstadoOrdenEspecial = headers.indexOf('Estado Orden. Especial');

            const pickingRows = [['GOA', 'Cliente', 'Art.', 'Cantidad']];
            const produccionRows = [['GOA', 'Cliente', 'Art.', 'Cantidad']];
            const facturacionRows = [['GOA', 'Cliente', 'Numero de Remito']];

            rows.slice(1).forEach(row => {
                const ordenEspecial = row[indexOrdenEspecial]?.trim();
                const estadoOrdenEspecial = row[indexEstadoOrdenEspecial]?.trim();

                if (ordenEspecial && ordenEspecial.startsWith('Ejecución')) {
                    // Facturación
                    const remito = ordenEspecial.slice(-5); // Extract last 5 digits for "Numero de Remito"
                    facturacionRows.push([row[0], row[1], remito]);
                } else if (!ordenEspecial) {
                    // Picking -> Only include relevant columns
                    pickingRows.push([row[indexNumeroDocumento], row[indexNombre], row[indexArticulo], row[indexCantidad]]);
                } else if (ordenEspecial.startsWith('Orden de trabajo')) {
                    // Producción or Picking based on "Estado Orden. Especial"
                    if (estadoOrdenEspecial === 'Ensamblada') {
                        pickingRows.push([row[indexNumeroDocumento], row[indexNombre], row[indexArticulo], row[indexCantidad]]);
                    } else {
                        produccionRows.push([row[indexNumeroDocumento], row[indexNombre], row[indexArticulo], row[indexCantidad]]);
                    }
                }
            });

            createPickingTable(pickingRows); // Custom Picking table
            createProduccionTable(produccionRows); // Producción table
            
            // Fetch file data and populate Facturación and Despachado tables
            fetchCsvData(sheetUrl).then(csvData => {
                const files = parseCsvData(csvData);
                const { matched, unmatched } = compareRemitoWithFiles(facturacionRows.map(row => row[2]), files);
                createFacturacionTable(facturacionRows, unmatched); // Display unmatched table first
                createDespachadoTable(facturacionRows, matched);    // Display Despachado table next
            });
        }

        // Function to create and display the Picking table
        function createPickingTable(rows) {
            const section = document.createElement('div');
            section.classList.add('table-section');
            
            const h2 = document.createElement('h2');
            h2.textContent = 'Picking';
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headers = rows[0];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            document.getElementById('tables').appendChild(section);
        }

        // Function to create and display the Producción table
        function createProduccionTable(rows) {
            const section = document.createElement('div');
            section.classList.add('table-section');
            
            const h2 = document.createElement('h2');
            h2.textContent = 'Producción';
            section.appendChild(h2);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headers = rows[0];
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);

            document.getElementById('tables').appendChild(section);
        }

        // Fetch and display the original CSV files (including column renaming for the first four tables)
        csvFiles.forEach(fileInfo => {
            fetchAndDisplayCSV(fileInfo.file, fileInfo.title);
        });

    </script>
</body>
</html>
